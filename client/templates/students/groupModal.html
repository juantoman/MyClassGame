<template name="groupModal">
      <!-- Group Modal -->

  <div class="modal fade" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div id="group_form">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title" id="GroupModalLabel">{{_ "addStudentsTeam"}} "{{groupName}}"</h4>
          </div>
          <div class="modal-body">
              <div class="form-group">
                <label for="gName" class="control-label">{{_ "team_name"}}</label>
                <input type="text" class="form-control" id="gName" name="gName" value="{{groupName}}">
              </div>
              <div class="form-group">
                <label for="gImage" class="control-label">Imagen equipo</label>
                <input type="text" class="form-control" id="gImage" name="gImage" value="{{groupImg}}">
              </div>
          </div>
          <div class="modal-body">
              <div class="form-group">
                <ul class="list-group">
                  {{#each students}}
                    <button type="button" class="list-group-item  {{studentInGroup _id}}" id="{{_id}}">
                      {{studentName}}
                    </button>
                  {{/each}}
                </ul>
              </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default">{{_ "close"}}</button>
            <input type="submit" id="groupModalSubmit" class="btn btn-primary" value="{{_ "save"}}">
          </div>
        </div>
      </div>
    </div>
  </div>

</template>
