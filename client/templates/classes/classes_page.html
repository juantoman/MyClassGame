  <br/>
  <h3 class="nameSection">{{_ "myclasses"}}</h3>
  <div class="container-fluid myContent activeClasses float-up">
    <!--<h4 id="pruebas">Pruebas</h4>-->
    <div class="row" id="allClasses">
      {{#if teacher}}
        <figure class="card card--electric" data-toggle="modal" data-target="#add_class_modal" style="margin:5px auto;">
          <div class="card__image-container" >
            <img src="/images/@mcgnb.png" class="card__image">
          </div>
          <figcaption class="card__caption">
            <h1 class="card__name" id="adminClass">{{_ "nclass"}}</h1>
          </figcaption>
        </figure>
      {{/if}}
      {{#unless teacher}}
        <figure class="card card--electric newClassSFModal" style="margin:5px auto;">
          <div class="card__image-container" >
            <img src="/images/@mcgnb.png" class="card__image">
          </div>
          <figcaption class="card__caption">
            <h1 class="card__name">{{_ "nclass"}}</h1>
          </figcaption>
        </figure>
      {{/unless}}
      <!--
      <div class="col-xs-6 col-md-3 col-lg-2">
        <div class="thumbnail btn" data-toggle="modal" data-target="#add_class_modal">
            <h2 class="text-center h2newclass">{{_ "nclass"}}</h2>
            <img src="https://res.cloudinary.com/myclassgame/image/upload/v1543412151/proves/grupo.png" class="fotoClass" alt="...">
        </div>
      </div>
      -->
      {{#each classesTeacher}}
        <figure class="card card__ice btn-class classAsTeacher" style="margin:5px auto;">
          <div class="card__image-container" >
            <!--<img class="cardLogo" src="/images/@mcgnb.png">-->
            <img src="{{classImage}}" class="card__image">
            {{#if stored}}
              <img class="cardStored" src="/images/stored.png">
            {{/if}}
            <img class="cardUserType" src="/images/teacher2.png">
          </div>
          <figcaption class="card__caption">
            <h1 class="card__name">{{className}}</h1>
          </figcaption>
        </figure>
        <!--
        <div class="col-xs-6 col-md-3 col-lg-2">
          <div class="thumbnail btn btn-class">
              <h2 class="text-center">{{className}}</h2>
              <img src="{{classImage}}" class="fotoClass" alt="...">
          </div>
        </div>
        -->
      {{/each}}

      {{#each classesStudent}}
        <figure class="card card__ice btn-class classAsStudent" style="margin:5px auto;">
          <div class="card__image-container" >
            <img class="cardLogo" src="/images/@mcgnb.png">
            <img src="{{classImage}}" class="card__image">
            {{#if stored}}
              <img class="cardStored" src="/images/stored.png">
            {{/if}}
            <img class="cardUserType" src="/images/student2.png">
          </div>
          <figcaption class="card__caption">
            <h1 class="card__name">{{className}}</h1>
          </figcaption>
        </figure>
      {{/each}}
      {{#each classesParent}}
        <figure class="card card__ice btn-class classAsParent" style="margin:5px auto;">
          <div class="card__image-container" >
            <img class="cardLogo" src="/images/@mcgnb.png">
            <img src="{{classImage}}" class="card__image">
            {{#if stored}}
              <img class="cardStored" src="/images/stored.png">
            {{/if}}
            <img class="cardUserType" src="/images/parent.png">
          </div>
          <figcaption class="card__caption">
            <h1 class="card__name">{{className}}</h1>
          </figcaption>
        </figure>
      {{/each}}

    </div>
  </div>
  <br />
