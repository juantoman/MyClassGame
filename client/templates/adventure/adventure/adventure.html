<template name="adventure">
  <!--<h3 class="nameSection">Narrativa</h3>-->
  <div class="container-fluid float-up" id="adventurePage">
    <div class="list-group">
      {{#with class}}
        <div class="panel panel-info">
          <div class="panel-heading" role="button" data-toggle="collapse" data-parent="" href="#adventure" aria-expanded="true" aria-controls="adventure" id="headAdventure">
            <h4 class="panel-title text-center">
              {{_ 'storytelling'}}
            </h4>
          </div>
          <div id="adventure" class="panel-collapse collapse in" role="tabpanel" aria-labelledby="headAdventure">
            <div class="panel-body">
              <form id="tinymce" method="post">
              <div class="form-group">
                <div class="input-group col-xs-12">
                  <label for="chalDesc">{{_ 'name'}}</label>
                  <input type="text" id="adventureName" class="form-control inputGroup" {{teacher}} aria-describedby="inputGroupSuccess1Status" value="{{adventureName}}">
                </div>

                <div class="input-group col-xs-12">
                  <label for="adventureDesc">{{_ 'description'}}</label>
                  <div style="width: 100%;" id="divDesc">
                      <span id="adventureBtn" class="glyphicon glyphicon-fullscreen" aria-hidden="true"></span>
                      <div style="position: relative; padding-bottom: 56.25%; padding-top: 0; height: 0;">
                        <iframe class="tox-edit-area__iframe" srcdoc='<html><head><link rel="stylesheet" type="text/css" id="u0" crossorigin="anonymous" referrerpolicy="origin" href="https://cdn.tiny.cloud/1/uxh471978q9jgw7y107j4cuzopr9tsqh5ytfj1ajjhywc89m/tinymce/5.2.1-76/skins/ui/oxide/content.min.css"><link rel="stylesheet" type="text/css" id="u1" crossorigin="anonymous" referrerpolicy="origin" href="//www.tiny.cloud/css/codepen.min.css"></head><body class="mce-content-body">{{adventureDesc}}</body></html>' frameborder="0" width="1200px" height="675px" style="position: absolute; top: 0; left: 0; width: 100%; height: 100%;" type="text/html" allowscriptaccess="always" allowfullscreen="true" scrolling="yes" allownetworking="all"></iframe>
                      </div>
                      {{#if isTeacher}}<button id="descBtn" class="btn btn-info">{{_ 'edit'}}</button>{{/if}}
                  </div>
                  <div style="width: 100%;" class="oculto" id="divTinyDesc">
                    <textarea class="form-control" id="adventureDesc" {{teacher}} rows="3">{{adventureDesc}}</textarea>
                    <button id="saveDescBtn" class="btn btn-warning">{{_ 'save'}}</button>
                  </div>

                </div>

                <!--
                <div class="input-group col-xs-12">

                    <label for="mytextarea">TinyMCE</label>
                    <textarea id="mytextarea">{{adventureDesc}}</textarea>

                </div>
                -->
                <div class="input-group col-xs-12">
                  <label for="adventureTiny">{{_ 'details'}}</label>
                  <textarea class="form-control" id="adventureTiny" {{teacher}} rows="3">{{adventureTiny}}</textarea>
                </div>
                <div class="input-group col-xs-12">
                  <label for="chalDesc">Web</label>
                  <input type="text" class="form-control inputGroup" id="adventureWeb" {{teacher}} aria-describedby="inputGroupSuccess1Status" value="{{adventureWeb}}">
                </div>

                <div class="input-group mb-3">
                  {{#if adventureWeb}}
                    <a class="btn btn-info" href="{{adventureWeb}}" target="_blank">Visitar web</a>
                    <button id="embebido" value="Mostrar" class="btn btn-info">Mostrar</button>
                  {{/if}}
                  {{#if isTeacher}}
                    <button id="saveAdventure" type="submit" value="Guardar" class="btn btn-info">{{_ 'save'}}</button>
                  {{/if}}
                </div>
                {{#if adventureWeb}}
                <div class="input-group col-xs-12" id="iframeWeb">
                  <div style="width: 100%;"><div style="position: relative; padding-bottom: 56.25%; padding-top: 0; height: 0;"><iframe frameborder="0" width="1200px" height="675px" style="position: absolute; top: 0; left: 0; width: 100%; height: 100%;" src="{{adventureWeb}}" type="text/html" allowscriptaccess="always" allowfullscreen="true" scrolling="yes" allownetworking="all"></iframe> </div> </div>
                </div>
                {{/if}}
              </div>
              </form>
            </div>
          </div>
        </div>
      {{/with}}
    </div>
  </div>
</template>
