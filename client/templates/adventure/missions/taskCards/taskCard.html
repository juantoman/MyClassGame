<template name="taskCardTemplate">
  <div class="taskCard" style="background: linear-gradient(120deg, {{otherColor ../missionColor}} 0%, {{../missionColor}} 100%);">
    {{#if taskImg}}<img src=''/>{{/if}}
    <img src='{{cardPic ../missionImg}}'/>
    <div class="text">
      <h1 class="text-center">{{_ 'task'}} {{order}}</h1>
      <h2 class="text-center">{{chalMissionXP}} XP</h2>
      <p class="text-center">{{chalMissionDesc}}</p>
    </div>
    <h2 class="taskButtons">
      <!-- <div class="missionVisibleBtn">
        <i class="far {{#if missionVisible}}fa-eye{{else}}fa-eye-slash{{/if}}"></i>
      </div> -->
      <i class="taskVisible far fa-eye"></i>
      <i class="taskDel fas fa-times chalMissionDel"></i>
      <span class="taskBtnCenter text-center" style="background: linear-gradient(120deg, {{otherColor ../missionColor}} 0%, {{../missionColor}} 100%);">
        <!-- <i class="fas fa-th-list"></i><i class="taskBtnInfo fas fa-plus-circle"></i><i class="fas fa-graduation-cap chalMissionGrades"></i> -->
        <i class="fas fa-chevron-left chalMissionUp"></i>
        <i class="taskBtnInfo fas fa-plus-circle"></i>
        <i class="fas fa-chevron-right chalMissionDown"></i>
      </span>

    </h2>
  </div>
</template>

<template name="taskCardCreateTemplate">
  <div class="taskCard" style="background: linear-gradient(120deg, {{otherColor missionColor}} 0%, {{missionColor}} 100%);">
    {{#if taskImg}}<img src=''/>{{/if}}
    <img src='{{cardPic ../missionImg}}'/>
    <div class="text">
      <h1 class="text-center">{{_ 'newTask'}}</h1>
      <h1 class="text-center fasIcon"><i class="fas fa-plus-circle"></i></h1>
      <p class="text-center">{{_ 'create'}} {{_ 'newTask'}}</p>
    </div>
  </div>
</template>
