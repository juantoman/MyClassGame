<template name="missionCard2Template">
    <div class="missionWrapper">
      <div class="missionCard2 float-up {{#unless missionVisible}}missionCardNotVisible{{/unless}}">
        <div class="front" style="background: linear-gradient(120deg, {{otherColor}} 0%, {{missionColor}} 100%); border:1px solid {{missionColor}};">
          <div class="arrow"><i class="fa fa-arrow-left"></i></div>
          <div class="missionVisibleBtn">
            <i class="far {{#if missionVisible}}fa-eye{{else}}fa-eye-slash{{/if}}"></i>
          </div>
          <div class="top-pic" style="{{cardPic}}"></div>
          <!--<div class="avatar"></div>-->
          <div class="missionBadge">{{> badgeTemplate}}</div>
          <div class="info-box">
            <div class="info">
              <h1>{{chalName}}</h1>
              <h2>{{_ 'mission'}} {{IoG}}</h2>
              <p>{{chalDesc}}</p>
            </div>
          </div>

          <div class="social-bar">
            <!--
            <a href="https://www.facebook.com/designcouch" target="_blank">
              <i class="fa fa-facebook"></i>
            </a>
            <a href="https://www.twitter.com/designcouch" target="_blank">
            <i class="fa fa-twitter"></i>
            </a>
            <a href="https://www.dribbble.com/designcouch" target="_blank">
            <i class="fa fa-dribbble"></i>
            </a>
            <a href="https://www.codepen.io/designcouch/public">
            <i class="fa fa-codepen"></i>
            </a>
            -->
            <a href="javascript:voclass" class="more-info">
              <i class="fas fa-plus-circle"></i>
            </a>
          </div>
        </div>
        <div class="back" style="background: linear-gradient(120deg, {{otherColor}} 0%, {{missionColor}} 100%); border:2px solid {{missionColor}};">
          <div class="back-info">
            <div class="missionBadgeBack">{{> badgeTemplate}}</div>
            <div class="missionData">
              <h2>{{_ 'mission'}} {{IoG}}</h2>
              <form class="missionForm">
                <div class="input-group col-xs-12">
                  <input type="text" placeholder="{{_ 'name'}}" class="form-control inputGroup" name="chalName"  {{teacher}} aria-describedby="inputGroupSuccess1Status" value="{{chalName}}">
                </div>
                <div class="input-group col-xs-12">
                  <textarea class="form-control inputGroup" placeholder="{{_ 'description'}}" name="chalDesc" {{teacher}} rows="2">{{chalDesc}}</textarea>
                </div>
                <div class="input-group col-xs-12">
                  <div class="input-group-addon">
                    <span class="input-group-text">{{_ 'type'}}</span>
                  </div>
                  <select class="custom-select form-control" name="IoG" {{teacher}}>
                    <option value="Grupal" selected="{{#if missionType 'Grupal'}}selected{{/if}}">Grupal</option>
                    <option value="Individual" selected="{{#if missionType 'Individual'}}selected{{/if}}">Individual</option>
                  </select>
                </div>

                <div class="input-group col-xs-12">
                  <input type="checkbox" name="notebookCheck" checked={{notebookDependence}} {{disTeacher}} />
                  <label  for="notebookCheck"> {{_ 'scoreDependTeam'}}</label>
                </div>
                {{#if isTeacher}}
                  <div class="groupBtnCard">
                    <input type="button" value="{{_ 'delete'}}" class="btn missionDeleteBtn btn-xs btn-warning">
                    <input type="submit" value="{{_ 'save'}}" class="btn missionSaveBtn btn-xs btn-info">
                    <input type="color" value="{{missionColor}}" class="colorpicker missionColor">
                  </div>
                {{/if}}
              </form>
            </div>
          </div>
          <div class="social-bar">
            <!--
            <a href="https://www.facebook.com/designcouch" target="_blank">
              <i class="fa fa-facebook"></i>
            </a>
            <a href="https://www.twitter.com/designcouch" target="_blank">
            <i class="fa fa-twitter"></i>
            </a>
            <a href="https://www.dribbble.com/designcouch" target="_blank">
            <i class="fa fa-dribbble"></i>
            </a>
            <a href="https://www.codepen.io/designcouch/public">
            <i class="fa fa-codepen"></i>
            </a>
            -->
            {{#if isTeacher}}
              <a href="javascript:voclass" class="btn-mup">
                <i class="fas fa-arrow-left"></i>
              </a>
            {{/if}}
            <a href="javascript:voclass" class="missionInfo">
              <i class="fas fa-plus-circle"></i>
            </a>
            <a href="javascript:voclass" class="undoBtn">
              <i class="fa fa-undo"></i>
            </a>
            {{#if isTeacher}}
              <a href="javascript:voclass" class="btn-mdown">
                <i class="fas fa-arrow-right"></i>
              </a>
            {{/if}}
          </div>
        </div>
      </div>
      <!--
      <div class="background">
        <div class="background-image"></div>
      </div>
      -->
    </div>

</template>
