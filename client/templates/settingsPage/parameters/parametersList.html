<template name="parametersList">
  <div class="container-fluid">
    {{#with parametersClass}}
    <br />
    <form>
      <div class="form-group">
        <!--<label class="control-label" for="inputGroupSuccess1">Par√°metros de mi clase</label>-->
        <div class="form-group">
          <div class="input-group col-xs-11">
            <span class="input-group-addon">{{_ 'evaluation'}}</span>
            <select class="custom-select form-control input-lg" id="evaluacion" name="evaluacion">
              <option value="1" {{selEval "1"}}>1 {{_ 'evaluation'}}</option>
              <option value="2" {{selEval "2"}}>2 {{_ 'evaluation'}}</option>
              <option value="3" {{selEval "3"}}>3 {{_ 'evaluation'}}</option>
            </select>
          </div>
        </div>

        <!-- <div class="form-group form-inline">
          <div class="input-group col-xs-2  text-center">
            <label class="control-label">{{_ 'studentImage'}}</label>
            <button class="form-control input-lg studentImage"><img src="{{sImage}}" height="100px" /></button>
          </div>
          <div class="input-group col-xs-2  text-center">
            <label class="control-label">{{_ 'teamImage'}}</label>
            <button class="form-control input-lg groupImage"><img src="{{gImage}}" height="100px" /></button>
          </div>
          <div class="input-group col-xs-2 text-center">
            <label class="control-label">{{_ 'backgroundImage'}}</label> <span class="glyphicon glyphicon-remove" id="delBackImage" style="color:black;"></span>
            <button class="form-conidtrol input-lg backImage" id="{{_id}}"><img src="{{bImage}}" height="100px" /></button>
          </div>

        </div> -->
        <label class="control-label">{{_ "images"}}</label>
        <div class="row">
          <div class="paramsImage">
            <div class="thumbnail">
              <h4 class="studentImage text-center">{{_ 'studentImage'}}</h4>
              <img src="{{sImage}}" class="studentImage" style="padding:5%;">
            </div>
          </div>
          <div class="paramsImage">
            <div class="thumbnail">
              <h4 class="groupImage text-center">{{_ 'teamImage'}}</h4>
              <img src="{{gImage}}" class="groupImage" style="padding:5%;">
            </div>
          </div>
          <div class="paramsImage">
            <div class="thumbnail">
              <span class="glyphicon glyphicon-remove" id="delBackImage"></span>
              <h4 class="backImage text-center">{{_ 'backgroundImage'}}</h4>
              <img src="{{bImage}}" class="backImage" style="padding:5%;">
            </div>
          </div>
        </div>
        <!--
        <div class="form-group">
          <div class="input-group col-xs-11">
            <span class="input-group-addon">Imagen de estudiante</span>
            <input type="text" class="form-control input-lg" name="studentImg" value="{{studentImg}}" id="studentImg" aria-describedby="inputGroupSuccess1Status">
            <span class="glyphicon glyphicon-ok form-control-feedback" aria-hidden="true"></span>
            <span id="inputGroupSuccess1Status" class="sr-only">(success)</span>
          </div>
        </div>
        <div class="form-group">
          <div class="input-group col-xs-11">
            <span class="input-group-addon">Imagen de equipo</span>
            <input type="text" class="form-control input-lg" name="groupImg" value="{{groupImg}}" id="groupImg" aria-describedby="inputGroupSuccess1Status">
            <span class="glyphicon glyphicon-ok form-control-feedback" aria-hidden="true"></span>
            <span id="inputGroupSuccess1Status" class="sr-only">(success)</span>
          </div>
        </div>
        -->
        <div class="input-group col-xs-11">
            <input type="checkbox" id="avatarVisible" {{ch avatarVisible}}>
            <label class="control-label" for="xpCheck"> {{_ 'seeAvatars'}}</label>
        </div>
        <div class="input-group col-xs-11">
            <input type="checkbox" id="onlyMyStudent" {{ch onlyMyStudent}}>
            <label class="control-label"> {{_ 'seeData'}}</label>
        </div>
        <div class="input-group col-xs-11">
            <input type="checkbox" id="CoinXP" {{ch CoinXP}}>
            <label class="">{{_ 'win'}}</label>
            <input class="text-center" type="text" name="CoinsRel" value="{{CoinsRel}}" id="CoinsRel" size="1">
            <label class="">{{_ 'coinsperXP'}}</label>
            <input class="text-center" type="text" name="XPsRel" value="{{XPsRel}}" id="XPsRel" size="1">
            <label class="">XP</label>
        </div>
        <div class="input-group col-xs-11">
            <input type="checkbox" id="chatVisible" {{ch chatVisible}}>
            <label class="control-label"> {{_ 'chat'}} Visible</label>
        </div>
        <div class="input-group col-xs-11">
            <input type="checkbox" id="medalsVisible" {{ch medalsVisible}}>
            <label class="control-label"> {{_ 'medals'}}</label>
        </div>
        <!--
        <div class="form-group">
          <div class="input-group col-xs-11">
            <span class="input-group-addon">Imagen de fondo de la clase</span>
            <input type="text" class="form-control input-lg" name="backImg" value="{{backImg}}" id="backImg" aria-describedby="inputGroupSuccess1Status">
            <span class="glyphicon glyphicon-ok form-control-feedback" aria-hidden="true"></span>
            <span id="inputGroupSuccess1Status" class="sr-only">(success)</span>
          </div>
        </div>

        <div class="form-group">
          <div class="input-group col-xs-11">
            <span class="input-group-addon">{{_ 'coinsXP'}}</span>
            <input type="text" class="form-control input-lg" name="coinsXP" value="{{CoinXP}}" id="coinsXP" aria-describedby="inputGroupSuccess1Status">
            <span class="glyphicon glyphicon-ok form-control-feedback" aria-hidden="true"></span>
            <span id="inputGroupSuccess1Status" class="sr-only">(success)</span>
          </div>
        </div>
        -->
        <div class="form-group">
          <div class="input-group col-xs-11">
            <span class="input-group-addon">{{_ 'initialHP'}}</span>
            <input type="text" class="form-control input-lg" name="iniHP" value="{{iniHP}}" id="iniHP" aria-describedby="inputGroupSuccess1Status">
            <span class="glyphicon glyphicon-ok form-control-feedback" aria-hidden="true"></span>
            <span id="inputGroupSuccess1Status" class="sr-only">(success)</span>
          </div>
        </div>
        <div class="form-group">
          <div class="input-group col-xs-11">
            <span class="input-group-addon">{{_ 'XPWeight'}}</span>
            <input type="text" class="form-control input-lg" name="perXP" value="{{perXP}}" id="perXP" aria-describedby="inputGroupSuccess1Status">
            <span class="glyphicon glyphicon-ok form-control-feedback" aria-hidden="true"></span>
            <span id="inputGroupSuccess1Status" class="sr-only">(success)</span>
          </div>
        </div>
        <div class="form-group">
          <div class="input-group col-xs-11">
            <span class="input-group-addon">{{_ 'badgesWeight'}}</span>
            <input type="text" class="form-control input-lg" name="perBG" value="{{perBG}}" id="perBG" aria-describedby="inputGroupSuccess1Status">
            <span class="glyphicon glyphicon-ok form-control-feedback" aria-hidden="true"></span>
            <span id="inputGroupSuccess1Status" class="sr-only">(success)</span>
          </div>
        </div>
        <div class="form-group">
          <div class="input-group col-xs-11">
            <span class="input-group-addon">{{_ 'teamMissionsWeight'}}</span>
            <input type="text" class="form-control input-lg" name="perMissions" value="{{perMissions}}" id="perMissions" aria-describedby="inputGroupSuccess1Status">
            <span class="glyphicon glyphicon-ok form-control-feedback" aria-hidden="true"></span>
            <span id="inputGroupSuccess1Status" class="sr-only">(success)</span>
          </div>
        </div>
        <div class="form-group">
          <div class="input-group col-xs-11">
            <span class="input-group-addon">{{_ 'indMissionsWeight'}}</span>
            <input type="text" class="form-control input-lg" name="perChallenges" value="{{perChallenges}}" id="perChallenges" aria-describedby="inputGroupSuccess1Status">
            <span class="glyphicon glyphicon-ok form-control-feedback" aria-hidden="true"></span>
            <span id="inputGroupSuccess1Status" class="sr-only">(success)</span>
          </div>
        </div>
        <div class="form-group">
          <div class="input-group col-xs-11">
            <span class="input-group-addon">{{_ 'lostPointsxHP'}}</span>
            <input type="text" class="form-control input-lg" name="perHP" value="{{perHP}}" id="perHP" aria-describedby="inputGroupSuccess1Status">
            <span class="glyphicon glyphicon-ok form-control-feedback" aria-hidden="true"></span>
            <span id="inputGroupSuccess1Status" class="sr-only">(success)</span>
          </div>
        </div>
        <div class="form-group">
          <div class="input-group col-xs-11">
            <span class="input-group-addon">{{_ 'XPxHour'}}</span>
            <input type="text" class="form-control input-lg" name="hourXP" value="{{hourXP}}" id="hourXP" aria-describedby="inputGroupSuccess1Status">
            <span class="glyphicon glyphicon-ok form-control-feedback" aria-hidden="true"></span>
            <span id="inputGroupSuccess1Status" class="sr-only">(success)</span>
          </div>
        </div>
      </div>
      <div class="form-group">
        <div class="input-group mb-3">
          <br /><br />
          <input type="submit" id="btn-reset" value="{{_ 'resetAll'}}" class="btn btn-info">
          <br /><br />
          <input type="submit" id="btn-resetXPHP" value="{{_ 'resetXP&HP'}}" class="btn btn-info">
        </div>
      </div>
    </form>
    {{/with}}
  </div>
</template>
