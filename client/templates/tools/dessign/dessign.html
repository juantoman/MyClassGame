<template name="dessignTemplate">
  <!--
  {{> myBreadcrumb}}
  {{> myNav}}

  <h3 class="nameSection">Diseño</h3>-->
  <div class="container-fluid float-up">

    <div class="settingsMenu">
      <!-- Nav tabs -->
      <ul class="nav nav-pills" role="tablist">
        <li role="presentation" class="active"><a href="#story" aria-controls="story" role="tab" data-toggle="tab"><span class="glyphicon glyphicon-book" aria-hidden="true"></span> <span class="spanMenu">{{_ 'storytelling'}}</span></a></li>
        <li role="presentation"><a href="#dinamics" aria-controls="dinamics" role="tab" data-toggle="tab"><span class="glyphicon glyphicon-heart" aria-hidden="true"></span> <span class="spanMenu">{{_ 'dynamics'}}</span></a></li>
        <li role="presentation"><a href="#mechanics" aria-controls="mechanics" role="tab" data-toggle="tab"><span class="glyphicon glyphicon-star" aria-hidden="true"></span> <span class="spanMenu">{{_ 'mechanics'}}</span></a></li>
        <li role="presentation"><a href="#components" aria-controls="components" role="tab" data-toggle="tab"><span class="glyphicon glyphicon-tasks" aria-hidden="true"></span> <span class="spanMenu">{{_ 'components'}}</span></a></li>
      </ul>
      <!-- Tab panels -->
      <div class="tab-content container-responsive mytab">
        <div role="tabpanel" class="tab-pane active" id="story">
          <!--<h2 class="text-center bg-info">Narrativa</h2>-->
          {{> storytelling}}
        </div>
        <div role="tabpanel" class="tab-pane" id="dinamics">
          <!--<h2 class="text-center bg-info">Dinámicas</h2>-->
          {{> dinamics}}
        </div>
        <div role="tabpanel" class="tab-pane" id="mechanics">
          <!--<h2 class="text-center bg-info">Mecánicas</h2>-->
          {{> mechanics}}
        </div>
        <div role="tabpanel" class="tab-pane" id="components">
          <!--<h2 class="text-center bg-info">Componentes</h2>-->
          {{> components}}
        </div>
      </div>
    </div>
  </div>
</template>
