<template name="randomCarousel">
    <h2>
      {{element}}
    </h2>
    <div class="scene">
      <div class="random_carousel">
        {{#if equals "estudiante"}}
          {{#each students}}
            <div class="carousel__cell">
              <p>{{alias}}</p>
              <img height="65%" src="{{image avatar}}">
              <p>{{studentName}}</p>
              <span class="glyphicon glyphicon-remove removeCarousel" aria-hidden="true"></span>
            </div>
          {{/each}}
        {{/if}}
        {{#if equals "evento"}}
          {{#each events}}
            <div class="carousel__cell">
              <h3>{{eventName}}</h3>
              <img src="{{oimage eventImage}}" name="{{_id}}">
              <p>{{eventDescription}}</p>
              <span class="glyphicon glyphicon-remove removeCarousel" aria-hidden="true"></span>
            </div>
          {{/each}}
        {{/if}}
        {{#if equals "poder"}}
          {{#each cards}}
            <div class="carousel__cell">
              <p>{{cardName}}</p>
              <img height="65%" src="{{oimage cardImage}}" name="{{_id}}">
              <p>{{cardDescription}}</p>
              <span class="glyphicon glyphicon-remove removeCarousel" aria-hidden="true"></span>
            </div>
          {{/each}}
        {{/if}}
        {{#if equals "logro"}}
          {{#each chromes}}
            <div class="carousel__cell">
              <p>{{chromeName}}</p>
              <img height="65%" src="{{oimage chromeImage}}" name="{{_id}}">
              <p>{{chromeDescription}}</p>
              <span class="glyphicon glyphicon-remove removeCarousel" aria-hidden="true"></span>
            </div>
          {{/each}}
        {{/if}}
        {{#if equals "equipo"}}
          {{#each groups}}
            <div class="carousel__cell">
              <p>{{groupName}}</p>
              <img height="70%" src="{{imageg groupImg}}" name="{{_id}}">
              <span class="glyphicon glyphicon-remove removeCarousel" aria-hidden="true"></span>
            </div>
          {{/each}}
        {{/if}}
        {{#if equals "penalizaci√≥n"}}
          {{#each convictions}}
            <div class="carousel__cell">
              <p class="onlyTextRandom">{{convictionDescription}}</p>
              <span class="glyphicon glyphicon-remove removeCarousel" aria-hidden="true"></span>
            </div>
          {{/each}}
        {{/if}}
        {{#if equals "frase"}}
          {{#each quotes}}
            <div class="carousel__cell">
              <p class="onlyTextRandom">{{quoteText}}</p>
              <span class="glyphicon glyphicon-remove removeCarousel" aria-hidden="true"></span>
            </div>
          {{/each}}
        {{/if}}
      </div>
    </div>

    <div class="carousel-options">
      <p>
        <button id="randomButton">Random</button>
        <button class="allInRandomButton">{{_ 'reset'}}</button>
      </p>
    </div>

</template>
