<template name="view">
  {{> leftNavView}}
  <div id="mainTab">
    <div class="opacityDiv">
      <!-- Tab panels -->
      <div class="tab-content main-tab-content view">
        <!--{{> studentsMainPage}}-->
        <div role="tabpanel" class="tab-pane active" id="studentsView">{{> studentsView}}</div>
        <div role="tabpanel" class="tab-pane" id="toolsView">{{> toolsView}}</div>
        <div role="tabpanel" class="tab-pane" id="gamificationView">{{> gamificationView}}</div>
        <div role="tabpanel" class="tab-pane" id="adventureView">{{> adventureView}}</div>
      </div>
    </div>
  </div>
  {{#if currentUser}}
    <a href="#" class="copyVisibleClassButton">
      <h4><i class="fas fa-copy"></i> {{_ "copy"}}</h4>
    </a>
  {{/if}}
</template>
