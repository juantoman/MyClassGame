<template name="userProfile">
    <div class="container-fluid">
        <div class="row" id="main">
            <div class="col-xs-12 col-md-4 well" id="leftPanel">
                <div class="row">
                    <div class="col-xs-12 cardProfile">
                    	<figure class="card card__water">
                          <div class="card__image-container" name="{{_id}}">
                            <img class="cardLogo" src="/images/@mcgnb.png">
                            <img src="{{image avatar}}" alt="Eevee" class="card__image eImage" name="{{_id}}">
                          </div>

                          <figcaption class="card__caption">
                            {{#if teacher}}
                              <h1 class="card__name">{{alias}} ({{studentName}})</h1>
                            {{else}}
                              <h1 class="card__name">{{alias}}</h1>
                            {{/if}}
                            <h3 class="studentTeam">
                              {{grupo.groupName}}
                            </h3>
                            <h3 class="card__type">
                              Nivel {{level}}
                            </h3>

                            <table class="card__stats">
                              <tbody><tr>
                                <th><span class="btn-xp">XP</span></th>
                                <td><span class="btn-xp">{{XP}}</span></td>
                              </tr>
                              <tr>
                                <th><span class="btn-hp">HP</span></th>
                                <td><span class="btn-hp">{{HP}}</span></td>
                              </tr>

                              <tr>
                                <th><span class="btn-store">Monedas</span></th>
                                <td><span class="btn-store">{{coins}}</span></td>
                              </tr>

                            </tbody></table>
                            <div class="cardLine">
                            </div>
                            <ul class="cardIcons" title="{{_id}}">
                              <li><img src="https://res.cloudinary.com/myclassgame/image/upload/q_auto,w_auto,h_60,f_auto,dpr_auto/v1549270043/images/shield-31869.png" class="btn-badge" /></li>
                              <li><img src="https://res.cloudinary.com/myclassgame/image/upload/q_auto,w_auto,h_60,f_auto,dpr_auto/v1551794067/myclassgame/aberrant-berserker-300x429_izzvai.png" class="btn-cards" /></li>
                              <li><img src="https://res.cloudinary.com/myclassgame/image/upload/q_auto,w_auto,h_60,f_auto,dpr_auto/v1549268143/images/Gold_coin_icon.png" class="btn-store"/></li>
                            </ul>
                            <!--
                            <div class="cardLine">
                            </div>
                            <div class="card__abilities">
                              <h4 class="card__ability">
                                <span class="card__label">Nivel</span>
                                {{level}}
                              </h4>
                              <h4 class="card__ability">
                                <span class="card__label">Equipo</span>
                                Anticipation
                              </h4>
                            </div>
                            -->
                          </figcaption>
                        </figure>
            		    </div>
                </div>
            </div>
            <div class="col-xs-12 col-md-8 well" id="rightPanel">
              {{> studentData}}
            </div>
        </div>
    </div>
</template>
