<!-- Student Modals -->

<template name="studentModals">
  <div class="modal" id="student_modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <form id="add_student_form">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title" id="exampleModalLabel">Adding a student...</h4>
          </div>
          <div class="modal-body">
              <div class="form-group">
                <label for="student-name" class="control-label">Student name</label>
                <input type="text" class="form-control" id="student-name" name="student-name">
                <label for="email" class="control-label">email</label>
                <input type="text" class="form-control" id="email" name="student-name">
              </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">{{_ "close"}}</button>
            <input type="submit" class="btn btn-primary" value="{{_ "save"}}">
          </div>
        </form>
      </div>
    </div>
  </div>
</template>

<!-- Delete student -->

<template name="deleteStudent">
  <div class="modal fade" id="delete_student_modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <form id="add_class_form">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title">{{_ "deleteStudent"}}</h4>
          </div>
          <div class="jumbotron jumbotron-fluid">
            <div class="container">
              <h1 class="display-4">{{_ "deleteStudent"}}</h1>
              <p class="lead">{{_ "areYouSure"}}</p>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">{{_ "close"}}</button>
            <input type="submit" class="btn btn-primary" value='{{_ "delete"}}'>
          </div>
        </form>
      </div>
    </div>
  </div>
</template>

<!-- Reset student -->

<template name="resetStudent">
  <div class="modal fade" id="reset_student_modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <form id="reset_student_form">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title" id="exampleModalLabel">{{_ "resetStudent"}}</h4>
          </div>
          <div class="jumbotron jumbotron-fluid">
            <div class="container">
              <h1 class="display-4">{{_ "resetStudent"}}</h1>
              <p class="lead">{{_ "areYouSure"}}</p>
            </div>
          </div>
          <div class="row container-fluid">
            <div class="col-xs-12 col-sm-4">
              <div class="form-group">
                <label for="xp" class="control-label">XP</label>
                <input type="text" name="xp" class="form-control input-lg" placeholder="XP" tabindex="1" value=0>
              </div>
            </div>
            <div class="col-xs-12 col-sm-4">
              <div class="form-group">
                <label for="money" class="control-label">{{_ "money"}}</label>
                <input type="text" name="money" class="form-control input-lg" placeholder="{{_ 'money'}}" tabindex="2" value=0 {{inputDisabled}}>
              </div>
            </div>
            <div class="col-xs-12 col-sm-4">
              <div class="form-group">
                <label for="hp" class="control-label">HP</label>
                <input type="text" name="hp" class="form-control input-lg" placeholder="HP" tabindex="2" value=0 {{inputDisabled}}>
              </div>
            </div>
          </div>
          <br />
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">{{_ "close"}}</button>
            <input type="submit" class="btn btn-primary" value="Reiniciar">
          </div>
        </form>
      </div>
    </div>
  </div>
</template>
