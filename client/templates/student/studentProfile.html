<template name="studentProfile">
  <div class="studentHeader">
    <div id="menuProfile">
      <ul class="nav nav-pills nav-profile" role="tablist">
        <li id="studentData" role="presentation" class="active"><a class="aProfile" href="#Datos" aria-controls="studentsMain" role="tab" data-toggle="tab"><span class="glyphicon glyphicon-folder-open" aria-hidden="true"></span><br /> <span class="spanMenu">{{_ "data"}}</span></a></li>
        <li role="presentation"><a class="aProfile" href="#Portfolio" aria-controls="studentsMain" role="tab" data-toggle="tab"><span class="glyphicon glyphicon-cloud" aria-hidden="true"></span><br /> <span class="spanMenu">Portfolio</span></a></li>
        <li role="presentation"><a class="aProfile" href="#Grupales" aria-controls="myAdventure" role="tab" data-toggle="tab"><span><i class="fas fa-users"></i></span><br /> <span class="spanMenu">{{_ "missions"}}</span></a></li>
        <li role="presentation"><a class="aProfile" href="#Individuales" aria-controls="chat" role="tab" data-toggle="tab"><span><i class="fas fa-user"></i></span><br /> <span class="spanMenu">{{_ "missions"}}</span></a></li>
        <li role="presentation"><a class="aProfile" href="#Insignias" aria-controls="gamification" role="tab" data-toggle="tab"><span class="glyphicon glyphicon-certificate" aria-hidden="true"></span><br /> <span class="spanMenu">{{_ "badges"}}</span></a></li>
        <li role="presentation"><a class="aProfile" href="#Cartas" aria-controls="tools" role="tab" data-toggle="tab"><span class="glyphicon glyphicon-modal-window" aria-hidden="true"></span><br /> <span class="spanMenu">{{_ "powers"}}</span></a></li>
        <li role="presentation"><a class="aProfile" href="#Cromos" aria-controls="statistics" role="tab" data-toggle="tab"><span class="glyphicon glyphicon-duplicate" aria-hidden="true"></span><br /> <span class="spanMenu">{{_ "collections"}}</span></a></li>
        <li role="presentation"><a class="aProfile" href="#Artículos" aria-controls="store" role="tab" data-toggle="tab"><span class="glyphicon glyphicon-gift" aria-hidden="true"></span><br /> <span class="spanMenu">{{_ "store"}}</span></a></li>
        <li role="presentation"><a class="aProfile" href="#Historial" aria-controls="settings" role="tab" data-toggle="tab"><span class="glyphicon glyphicon-list" aria-hidden="true"></span><br /> <span class="spanMenu">{{_ "history"}}</span></a></li>
        <li role="presentation"><a class="aProfile" href="#Diario" aria-controls="diary" role="tab" data-toggle="tab"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span><br /> <span class="spanMenu">{{_ "diary"}}</span></a></li>
        <!--<li role="presentation"><a class="aProfile" href="#Notas" aria-controls="settings" role="tab" data-toggle="tab"><span class="glyphicon glyphicon-signal" aria-hidden="true"></span><br /> <span class="spanMenu">Notas</span></a></li>-->
        {{#if chatVisible}}
          {{#if myuser}}
            <li role="presentation"><a id="STChat" class="aProfile" href="#myChat" aria-controls="myChat" role="tab" data-toggle="tab"><span class="glyphicon glyphicon-comment" aria-hidden="true"></span><br /> <span class="spanMenu">Chat</span></a></li>
          {{/if}}
        {{/if}}
      </ul>
    </div>
  </div>
  <div class="panel panel-info mobilePanel">
      <div class="panel-heading">
          <h2 class="panel-title text-center">
            <a data-toggle="collapse" href="#collapseCard"><h4><img src="{{image avatar}}" height="30px"> {{alias}} ({{studentName}})</h4></a>
          </h2>
      </div>
      <div id="collapseCard" class="panel-collapse collapse in">
          <div class="panel-body">
            <div class="col-xs-12 col-md-4 well">
                  <div class="col-xs-12 cardProfile">
                    <figure class="card card__water">
                        <div class="card__image-container" name="{{_id}}">
                          <!--<img class="cardLogo" src="/images/@mcgnb.png">-->
                          <img src="{{image avatar}}" class="card__image eImage" name="{{_id}}">
                        </div>

                        <figcaption class="card__caption">
                          {{#if teacher}}
                            <h1 class="card__name">{{alias}} ({{studentName}})</h1>
                          {{else}}
                            <h1 class="card__name">{{alias}}</h1>
                          {{/if}}
                          <h3 class="studentTeam">
                            {{grupo.groupName}}
                          </h3>
                          <h3 class="card__type">
                            {{_ "level"}} {{levelAutomatic _id}}
                          </h3>

                          <table class="card__stats">
                            <tbody><tr>
                              <th><span class="btn-xp">XP</span></th>
                              <td><span class="btn-xp">{{XP}}</span></td>
                            </tr>
                            <tr>
                              <th><span class="btn-hp">HP</span></th>
                              <td><span class="btn-hp">{{HP}}</span></td>
                            </tr>

                            <tr>
                              <th><span class="btn-coins">$</span></th>
                              <td><span class="btn-coins">{{coins}}</span></td>
                            </tr>

                          </tbody></table>
                          <div class="cardLine">
                          </div>
                          <ul class="cardIcons">
                            <li>
                              <i class="fas fa-shield-alt btn-badge"></i>
                              <!-- <img src="https://res.cloudinary.com/myclassgame/image/upload/v1549270043/images/shield-31869.png" class="btn-badge" /> -->
                            </li>
                            <li>
                              <i class="fas fa-rocket btn-cards"></i>
                              <!-- <img src="https://res.cloudinary.com/myclassgame/image/upload/v1551794067/myclassgame/aberrant-berserker-300x429_izzvai.png" class="btn-cards" /> -->
                            </li>
                            <li>
                              <i class="fas fa-coins btn-store"></i>
                              <!-- <img src="https://res.cloudinary.com/myclassgame/image/upload/v1549268143/images/Gold_coin_icon.png" class="btn-store"/> -->
                            </li>
                          </ul>
                        </figcaption>
                      </figure>
                  </div>
            </div>
          </div>
      </div>
  </div>
  <div class="container-fluid studentInventory">
      <div class="row">
        <div class="col-xs-12 col-md-4 well" id="leftPanel">
          <div class="row">
            <!--
            <div class="studentInfo">
              {{#if teacher}}
          		  <h2>{{studentName}}</h2>
          	  {{else}}
          		  <h2>{{alias}}</h2>
          		{{/if}}
          	</div>
            -->
              <div class="col-xs-12 cardProfile">
              	<figure class="card card__water">
                    <div class="card__image-container" name="{{_id}}">
                      <!--<img class="cardLogo" src="/images/@mcgnb.png">-->
                      <img src="{{image avatar}}" class="card__image eImage" name="{{_id}}">
                    </div>

                    <figcaption class="card__caption">
                      {{#if teacher}}
                        <h1 class="card__name">{{alias}} ({{studentName}})</h1>
                      {{else}}
                        <h1 class="card__name">{{alias}}</h1>
                      {{/if}}
                      <h3 class="studentTeam">
                        {{grupo.groupName}}
                      </h3>
                      <h3 class="card__type">
                        {{_ "level"}} {{levelAutomatic _id}}
                      </h3>

                      <table class="card__stats">
                        <tbody>
                          <tr>
                            <th><span class="btn-xp">{{_ "experience"}}</span></th>
                            <td><span class="btn-xp">{{XP}}</span></td>
                          </tr>
                          <tr>
                            <th><span class="btn-hp">{{_ "life"}}</span></th>
                            <td><span class="btn-hp">{{HP}}</span></td>
                          </tr>
                          <!--
                          <tr>
                            <th><span class="btn-energy">{{_ "energy"}}</span></th>
                            <td><span class="btn-energy">0</span></td>
                          </tr>
                          -->
                          <tr>
                            <th><span class="btn-coins">{{_ "money"}}</span></th>
                            <td><span class="btn-coins">{{coins}}</span></td>
                          </tr>
                        </tbody>
                      </table>

                      <div class="cardLine">
                      </div>
                      <ul class="cardIcons">
                        <li>
                          <i class="fas fa-award btn-badge"></i>
                          <!-- <img src="https://res.cloudinary.com/myclassgame/image/upload/v1549270043/images/shield-31869.png" class="btn-badge" /> -->
                        </li>
                        <li>
                          <i class="fas fa-bolt btn-cards"></i>
                          <!-- <img src="https://res.cloudinary.com/myclassgame/image/upload/v1551794067/myclassgame/aberrant-berserker-300x429_izzvai.png" class="btn-cards" /> -->
                        </li>
                        <li>
                          <i class="fas fa-store-alt btn-store"></i>
                          <!-- <img src="https://res.cloudinary.com/myclassgame/image/upload/v1549268143/images/Gold_coin_icon.png" class="btn-store"/> -->
                        </li>
                      </ul>
                      <!--
                      <ul class="cardIcons" title="{{_id}}">
                        <li><img src="https://res.cloudinary.com/myclassgame/image/upload/v1549270043/images/shield-31869.png" class="btn-badge" /></li>
                        <li><img src="https://res.cloudinary.com/myclassgame/image/upload/v1551794067/myclassgame/aberrant-berserker-300x429_izzvai.png" class="btn-cards" /></li>
                        <li><img src="https://res.cloudinary.com/myclassgame/image/upload/v1549268143/images/Gold_coin_icon.png" class="btn-store"/></li>
                      </ul>

                      <div class="cardLine">
                      </div>
                      <div class="card__abilities">
                        <h4 class="card__ability">
                          <span class="card__label">Nivel</span>
                          {{level}}
                        </h4>
                        <h4 class="card__ability">
                          <span class="card__label">Equipo</span>
                          Anticipation
                        </h4>
                      </div>
                      -->
                    </figcaption>
                  </figure>
      		    </div>
          </div>
        </div>
        <div class="col-xs-12 col-md-8 well" id="rightPanel">
          <div id="studentTab" class="col tab-content">
            <div role="tabpanel" class="tab-pane active float-up" id="Datos">
              <h2>{{_ "data"}} {{#if teacher}}<span class="btn btn-info copyCodeBtn" style="text-transform: none;" data-toggle="tooltip" data-placement="right" title="{{studentId}}" value="{{studentId}}"> {{ _"copy"}} {{ _"code"}} </span>{{/if}}</h2>
          		<hr class="colorgraph">
              <div class="row">
                <div class="col-xs-12">

                	<form role="form" class="dataStudent">
                  	<div class="row">
                  	  {{#if teacher}}
                    		<div class="col-xs-12 col-sm-6">
                    			<div class="form-group">
                    		    <label for="sName" class="control-label">{{_ "student_name"}}</label>
                            <input type="text" name="sName" id="sName" class="form-control input-lg" placeholder="Nombre" tabindex="1" value="{{studentName}}">
                  				</div>
                  			</div>
                			{{/if}}
                	  	<div class="col-xs-12 col-sm-6">
                				<div class="form-group">
                			    <label for="sName" class="control-label">Alias</label>
                					<input type="text" name="sAlias" id="sAlias" class="form-control input-lg" placeholder="Alias" tabindex="2" value="{{alias}}" {{inputDisabled}}>
                				</div>
                			</div>
                		</div>
                		{{#if teacher}}
                  		<div class="form-group">
                  		  <label for="sEmail" class="control-label">E-mail</label>
                  			<input type="email" name="sEmail" id="sEmail" class="form-control input-lg" placeholder="Email" tabindex="3" value="{{email}}">
                  		</div>
                  	{{/if}}
                		{{#unless xpChangeLevel}}
                  		<div class="form-group">
                  			<label for="sLevel" class="control-label">{{_ "level"}}</label>
                        <!-- <input type="text" class="form-control" id="sLevel" name="sLevel" value="{{level}}" {{inputDisabled}}>-->
                        <select class="form-control input-lg" id="sLevel" name="sLevel" {{inputDisabled}} {{levelDisabled}}>
                          {{#each selectLevels}}
                            <option value="{{level}}" {{levelSelected level ../XP}}>{{level}}.- {{levelDescription}}</option>
                          {{/each}}
                        </select>
                  		</div>
                		{{/unless}}
                		{{#if teacher}}
                		<div class="row">
                      <div class="studentStars col-xs-12">
                        <div class="btn-group btn-group-toggle btn-group-justified" data-toggle="buttons">
                          <label class="btn btn-info btn-emoticon">
                            {{rs}}
                            <img class="emoticon" src="https://res.cloudinary.com/myclassgame/image/upload/q_auto,w_auto,h_60,f_auto,dpr_auto/v1549277040/images/star_red.png" />
                          </label>
                          <label class="btn btn-info btn-emoticon">
                            {{os}}
                            <img class="emoticon" src="https://res.cloudinary.com/myclassgame/image/upload/q_auto,w_auto,h_60,f_auto,dpr_auto/v1549277039/images/star_orange.png"/>
                          </label>
                          <label class="btn btn-info btn-emoticon">
                            {{ys}}
                            <img class="emoticon" src="https://res.cloudinary.com/myclassgame/image/upload/q_auto,w_auto,h_60,f_auto,dpr_auto/v1549277040/images/star_yellow.png"/>
                          </label>
                          <label class="btn btn-info btn-emoticon">
                            {{ws}}
                            <img class="emoticon" src="https://res.cloudinary.com/myclassgame/image/upload/q_auto,w_auto,h_60,f_auto,dpr_auto/v1549277040/images/star_white.png"/>
                          </label>
                          <label class="btn btn-info btn-emoticon">
                            {{bs}}
                            <img class="emoticon" src="https://res.cloudinary.com/myclassgame/image/upload/q_auto,w_auto,h_60,f_auto,dpr_auto/v1549277083/images/star_blue.png"/>
                          </label>
                          <label class="btn btn-info btn-emoticon">
                            {{gs}}
                            <img class="emoticon" src="https://res.cloudinary.com/myclassgame/image/upload/q_auto,w_auto,h_60,f_auto,dpr_auto/v1549277035/images/star_green.png"/>
                          </label>
                        </div>
                      </div>
                    </div>
                    {{/if}}
                		<hr class="colorgraph">
                		<div class="row">
                  			<div class="col-xs-6 col-sm-2"><button type="button" class="btn btn-default btn-block btn-lg">{{_ "close"}}</button></div>
                  			{{#if teacher}}
                          <div class="col-xs-6 col-sm-2"><button type="button" class="btn btn-warning eImage btn-block btn-lg">{{_ "image"}}</button></div>
                          <div class="col-xs-6 col-sm-2"><button type="button" class="btn btn-info btn-create-student btn-block btn-lg">{{#if userCreated}}Borrar{{else}}Crear{{/if}} cuenta</button></div>
                          <div class="col-xs-6 col-sm-2"><button type="button" class="btn btn-danger btn-delete-student btn-block btn-lg">{{_ "delete"}}</button></div>
                          <div class="col-xs-6 col-sm-2"><button type="button" class="btn btn-warning btn-reset-student btn-block btn-lg">{{_ "reset"}}</button></div>
                          <div class="col-xs-6 col-sm-2"><input type="submit" class="btn btn-success btn-block btn-lg" value="{{_ "save"}}"></div>
                        {{/if}}
                  		</div>
                	</form>
                </div>
              </div>
            </div>
            <div role="tabpanel" class="tab-pane float-up" id="Portfolio">
              {{#with student}}
                <h2>Portfolio</h2>
          		  <hr class="colorgraph">
                <div class="form-group has-success">
                  <div class="form-inline">
                    <div class="input-group col-xs-10">
                      <span class="input-group-addon">{{_ "diary"}}</span>
                      <input type="text" class="form-control inputGroup input-lg Diary" {{myuserEnabled}} value="{{diary}}">
                    </div>
                    <div class="input-group col-xs-1">
                      <a href="{{diary}}" class="btn btn-success" id="seeDiary" target="_blank">{{_ "see_diary"}}</a>
                    </div>
                  </div>
                  <div class="form-inline">
                    <div class="input-group col-xs-10">
                      <span class="input-group-addon">Portfolio</span>
                      <input type="text" class="form-control inputGroup input-lg Portfolio" {{myuserEnabled}} value="{{portfolio}}">
                    </div>
                    <div class="input-group col-xs-1">
                      <a href="{{portfolio}}" class="btn btn-success" id="seePortfolio" target="_blank">{{_ "see_portfolio"}}</a>
                    </div>
                  </div>
                </div>
              {{/with}}
            </div>
            <div role="tabpanel" class="tab-pane float-up" id="Grupales">
              <h2>{{_ "teamMissions"}}</h2>
          		<hr class="colorgraph">
              <div class="form-group has-info">
                    <div class="panel-group" id="accordionMissions" role="tablist" aria-multiselectable="true">
                      {{#each challengesG}}
                        <div class="panel panel-info">
                          <div class="panel-heading" role="button" data-toggle="collapse" data-parent="#accordionMissions" href="#collapseStudent{{_id}}" aria-expanded="false" aria-controls="collapse{{_id}}" id="heading{{_id}}">
                            <h4 class="panel-title">
                              {{#if TeacherOrMissionVisible}}
                                {{_ "mission"}}: {{chalName}}
                              {{else}}
                                {{_ "mission"}}: Top Secret
                              {{/if}}
                            </h4>
                          </div>
                          {{#if TeacherOrMissionVisible}}
                            <div id="collapseStudent{{_id}}" class="panel-collapse collapse" role="tabpanel" aria-labelledby="heading{{_id}}">
                              <div class="panel-body">
                                <div class="form-group">
                                  <div class="input-group col-xs-12">
                                    <label for="chalDesc">{{_ "description"}}</label>
                                    <textarea class="form-control" name="{{_id}}" id="chalDesc" readonly rows="3">{{chalDesc}}</textarea>
                                  </div>
                                  <div class="input-group mb-3">
                                    <input type="checkbox" id="nbDepCheck" name={{_id}} disabled checked={{notebookDependence}}>
                                    <label for="nbDepCheck"> Notas dependen del cuaderno de grupo</label>
                                  </div>
                                  <div class="input-group col-xs-12">
                                    <div class="panel panel-info {{disableDiv}}" id="{{_id}}">
                                      <div class="panel-heading">{{_ "tasks"}}</div>
                                      <div class="panel-body panelChal">
                                        {{#each chalMissions _id}}

                                          <div class="input-group">
                                             <h4 class="btn btn-info challengeText {{activeTask _id}}">
                                               {{#if TeacherOrTaskVisible}}
                                                 {{_ "task"}} {{order}}: {{chalMissionDesc}}
                                               {{else}}
                                                 {{_ "task"}}: Top Secret
                                               {{/if}}
                                              </h4>
                                            <div id="studentsPoints">
                                            <div class="btn-group btn-group-toggle btn-group-justified" id="{{_id}}" data-toggle="buttons">
                                              <label class="btn btn-warning btn-lg rubricaBtn">
                                                Máx {{chalMissionXP}} XP
                                              </label>
                                              <label class="btn btn-info btn-emoticon {{activeInput 0}}">
                                                <input type="radio" name="options" id="option1" value="0" autocomplete="off"><img class="emoticon" src="https://res.cloudinary.com/myclassgame/image/upload/q_auto,w_auto,h_60,f_auto,dpr_auto/v1549277040/images/star_red.png" title="{{r1}}" />
                                                <div class="alert alert-success oculto" role="alert">{{r1}}</div>
                                              </label>
                                              <label class="btn btn-info btn-emoticon {{activeInput 20}}">
                                                <input type="radio" name="options" id="option1" value="20" autocomplete="off"><img class="emoticon" src="https://res.cloudinary.com/myclassgame/image/upload/q_auto,w_auto,h_60,f_auto,dpr_auto/v1549277039/images/star_orange.png" title="{{r2}}" />
                                              </label>
                                              <label class="btn btn-info btn-emoticon {{activeInput 40}}">
                                                <input type="radio" name="options" id="option2" value="40" autocomplete="off"><img class="emoticon" src="https://res.cloudinary.com/myclassgame/image/upload/q_auto,w_auto,h_60,f_auto,dpr_auto/v1549277040/images/star_yellow.png" title="{{r3}}" />
                                              </label>
                                              <label class="btn btn-info btn-emoticon {{activeInput 60}}">
                                                <input type="radio" name="options" id="option3" value="60" autocomplete="off"><img class="emoticon" src="https://res.cloudinary.com/myclassgame/image/upload/q_auto,w_auto,h_60,f_auto,dpr_auto/v1549277040/images/star_white.png" title="{{r4}}" />
                                              </label>
                                              <label class="btn btn-info btn-emoticon {{activeInput 80}}">
                                                <input type="radio" name="options" id="option4" value="80" autocomplete="off"><img class="emoticon" src="https://res.cloudinary.com/myclassgame/image/upload/q_auto,w_auto,h_60,f_auto,dpr_auto/v1549277083/images/star_blue.png" title="{{r5}}" />
                                              </label>
                                              <label class="btn btn-info btn-emoticon {{activeInput 100}}">
                                                <input type="radio" name="options" id="option5" value="100" autocomplete="off"><img class="emoticon" src="https://res.cloudinary.com/myclassgame/image/upload/q_auto,w_auto,h_60,f_auto,dpr_auto/v1549277035/images/star_green.png" title="{{r6}}" />
                                              </label>
                                              <label class="btn btn-warning btn-lg">
                                                Total {{studentChalXP}} XP
                                              </label>
                                            </div>
                                          </div>
                                          </div>
                                          <div class="oculto rubricaStudent" id="rubricaStudent{{_id}}">
                                            <div class="input-group col-xs-12">
                                              <label>{{_ "description"}}</label>
                                              <textarea class="form-control descTask" rows="3">{{descTask}}</textarea>
                                            </div>
                                            <label>{{_ "rubric"}}</label>
                                            <div id="studentsPoints">
                                              <div class="btn-group btn-group-toggle btn-group-justified" data-toggle="buttons">
                                                <label class="btn btn-info btn-emoticon">
                                                  <img class="emoticon" src="https://res.cloudinary.com/myclassgame/image/upload/q_auto,w_auto,h_60,f_auto,dpr_auto/v1549277040/images/star_red.png"/>
                                                  <textarea class="form-control rubricaText r1" rows="3">{{r1}}</textarea>
                                                </label>
                                                <label class="btn btn-info btn-emoticon">
                                                  <img class="emoticon" src="https://res.cloudinary.com/myclassgame/image/upload/q_auto,w_auto,h_60,f_auto,dpr_auto/v1549277039/images/star_orange.png"/>
                                                  <textarea class="form-control rubricaText r2" rows="3">{{r2}}</textarea>
                                                </label>
                                                <label class="btn btn-info btn-emoticon">
                                                  <img class="emoticon" src="https://res.cloudinary.com/myclassgame/image/upload/q_auto,w_auto,h_60,f_auto,dpr_auto/v1549277040/images/star_yellow.png"/>
                                                  <textarea class="form-control rubricaText r3" rows="3">{{r3}}</textarea>
                                                </label>
                                                <label class="btn btn-info btn-emoticon">
                                                  <img class="emoticon" src="https://res.cloudinary.com/myclassgame/image/upload/q_auto,w_auto,h_60,f_auto,dpr_auto/v1549277040/images/star_white.png"/>
                                                  <textarea class="form-control rubricaText r4" rows="3">{{r4}}</textarea>
                                                </label>
                                                <label class="btn btn-info btn-emoticon">
                                                  <img class="emoticon" src="https://res.cloudinary.com/myclassgame/image/upload/q_auto,w_auto,h_60,f_auto,dpr_auto/v1549277083/images/star_blue.png"/>
                                                  <textarea class="form-control rubricaText r5" rows="3">{{r5}}</textarea>
                                                </label>
                                                <label class="btn btn-info btn-emoticon">
                                                  <img class="emoticon" src="https://res.cloudinary.com/myclassgame/image/upload/q_auto,w_auto,h_60,f_auto,dpr_auto/v1549277035/images/star_green.png"/>
                                                  <textarea class="form-control rubricaText r6" rows="3">{{r6}}</textarea>
                                                </label>
                                              </div>
                                            </div>
                                            <div class="input-group col-xs-12">
                                              <a class="btn btn-info fileBtn" href="https://drive.google.com/open?id={{drive}}" target="_blank" >Ver fichero</a>
                                            </div>
                                          </div>
                                        {{/each}}
                                      </div>
                                    </div>
                                  </div>
                                  <h1 class="btn btn-warning btn-lg missionGrade">
                                    {{_ "score"}} {{missionGrade}}
                                  </h1>
                                </div>
                              </div>
                            </div>

                              <li class="list-group-item list-group-item-default">
                                <h4 class="list-group-item-heading">{{_ "notunderstood"}}</h4>
                                <p class="list-group-item-text">{{notunderstood}}</p>
                              </li>
                          </ul>
                        </div>
                      </div>
                    </div>
                  </div>
                {{/each}}
              </div>
              {{#if myuser}}
                <form class="diario">
                  <div class="form-group">
                    <h2 class="text-center bg-info">{{_ "daily_entry"}}</h2>
                    <!-- <input type="text" class="form-control" id="sLevel" name="sLevel" value="{{level}}" {{inputDisabled}}>-->
                    <label for="que" class="control-label">{{_ "current_mission"}}</label>
                    <select class="form-control" id="mission" name="mission">
                      {{#each selectMissions}}
                        <option value="{{_id}}" {{missionSelected _id}}>{{chalName}}</option>
                      {{/each}}
                    </select>
                    <label for="que" class="control-label">{{_ "what"}}</label>
                    <input type="text" class="form-control" id="que" name="que" value="">
                    <label for="como" class="control-label">{{_ "how"}}</label>
                    <input type="text" class="form-control" id="como" name="como" value="">
                    <label for="entendido" class="control-label">{{_ "understood"}}</label>
                    <input type="text" class="form-control" id="entendido" name="entendido"  value="">
                    <label for="noentendido" class="control-label">{{_ "notunderstood"}}</label>
                    <input type="text" class="form-control" id="noentendido" name="noentendido"  value="">
                  </div>
                  <div class="form-group">
                    <button type="button" class="btn btn-default">{{_ "close"}}</button>
                    <input type="submit" class="btn btn-primary" value="{{_ "save"}} {{_ "daily_entry"}}">
                  </div>
                </form>
            {{/if}}
            </div>
