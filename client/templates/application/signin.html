<template name="signinTemplate">

    <button class="btn btn-info btnSignin">Iniciar / Registrar</button>

</template>

<template name="signinModal">
  <div class="modal fade" id="signin_modal" tabindex="-1" role="dialog">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div id="signinTemplate">

          <div class="container" id="container_sign">
          	<div class="form-container sign-up-container">
          		<form action="#" class="login-form-code">
          			<h1>{{_ "studentWithCode"}}</h1>
                <!--
          			<div class="social-container">
          				<a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
          				<a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
          				<a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
          			</div>
                -->
          			<input type="text" placeholder="Alias" id="aliasStudent" />
          			<input type="password" placeholder="Code" id="codeStudent" />
          			<button type="submit">{{_ "signin"}}</button>
          		</form>
          	</div>
          	<div class="form-container sign-in-container">
          		<form action="#" class="login-form-email">
          			<h1>{{_ "userWithEmail"}}</h1>
          			<img id="google" src="/images/btn_google_signin_dark_normal_web.png" />
          			<span>{{_ "useAnEmail"}}</span>
          			<input type="email" placeholder="Email" id="emailTeacher"/>
          			<input type="password" placeholder="ContraseÃ±a" id="passwordTeacher"/>
          			<a href="#" id="reset">{{_ "remember"}}</a>
          			<button type="submit">{{_ "signin"}}</button>
                <button id="register">{{_ "register"}}</button>
          		</form>
          	</div>
          	<div class="overlay-container">
          		<div class="overlay">
          			<div class="overlay-panel overlay-left">
                  <img width="60vmax" src="/images/@mcgnb.png">
                  <br />
          				<h1>{{_ "welcomeTo"}} <span style="color:yellow;">@</span><span style="color:red;">My</span><span style="color:blue;">Class</span><span style="color:lime;">Game</span>!</h1>
          				<p>{{_ "ifUseEmail"}}</p>
          				<button class="ghost" id="signIn">{{_ "userWithEmail"}}</button>
          			</div>
          			<div class="overlay-panel overlay-right">
                  <img width="60vmax" src="/images/@mcgnb.png">
                  <br />
          				<h1>{{_ "welcomeTo"}} <span style="color:yellow;"> @</span><span style="color:red;">My</span><span style="color:blue;">Class</span><span style="color:lime;">Game</span>!</h1>
          				<p>{{_ "ifStudentCode"}}</p>
          				<button class="ghost" id="signUp">{{_ "studentWithCode"}}</button>
          			</div>
          		</div>
          	</div>
          </div>
        </div>
      </div>
  </div>
</template>
