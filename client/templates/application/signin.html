<template name="signinTemplate">

    <button class="btn btn-info btnSignin">Iniciar / Registrar</button>

</template>

<template name="signinModal">
  <div class="modal fade" id="signin_modal" tabindex="-1" role="dialog">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div id="signinTemplate">

          <div class="container" id="container_sign">
          	<div class="form-container sign-up-container">
          		<form action="#" class="signupForm">
                <img width="60vmax" src="/images/@mcgnb.png" class="hidden_logo oculto">
          			<h1>{{_ "register"}}</h1>
                <div class="btn-group-student-login" data-toggle="buttons">
                  <label class="btn active" data-toggle="tooltip" title="{{_ 'teacher'}}" data-placement="bottom">
                    <input type="radio" name="userType" value="teacher"><i class="fas fa-chalkboard-teacher"></i>
                  </label>
                  <label class="btn" data-toggle="tooltip" title="{{_ 'student'}}" data-placement="bottom">
                    <input type="radio" name="userType" value="student"><i class="fas fa-user-graduate"></i>
                  </label>
                  <label class="btn" data-toggle="tooltip" title="{{_ 'parent'}}" data-placement="bottom">
                    <input type="radio" name="userType" value="parent"><i class="fas fa-home"></i>
                  </label>
                </div>

                <!--
          			<div class="social-container">
          				<a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
          				<a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
          				<a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
          			</div>
                -->

                <!-- <img class="googleSignin" src="/images/btn_google_signin_dark_normal_web.png" /><br />
          			<span>{{_ "useAnEmail"}}</span> -->
          			<input type="email" placeholder="Email" id="newUserEmail"/>
          			<input type="password" placeholder="Contraseña" id="newUserPassword"/>
          			<!-- <a href="#" class="resetPassword">{{_ "remember"}}</a><br />
          			<button type="submit">{{_ "signin"}}</button> -->
                <button class="registerMCG">{{_ "register"}}</button>

          		</form>
              <p class="oculto bottom_button text-center btn signIn">{{_ "signin"}}</p>
          	</div>
          	<div class="form-container sign-in-container">
          		<form action="#" class="siginForm">
                <img width="60vmax" src="/images/@mcgnb.png" class="hidden_logo oculto">
                <h1>{{_ "signin"}}</h1>
                <span class="signInType" data-toggle="buttons">
                  <label class="btn active">
                    <input type="radio" name="signInType" value="email">Email
                  </label>
                  <label class="btn">
                    <input type="radio" name="signInType" value="code">{{_ "code"}}
                  </label>
                </span>
                <br />
                <div class="codeSignIn oculto">
            			<input type="text" placeholder="Alias" id="aliasStudent" />
            			<input type="password" placeholder="Code" id="codeStudent" />
                </div>
                <div class="emailSignIn">
            			<img class="googleSignin" src="/images/btn_google_signin_dark_normal_web.png" /><br />
            			<span>{{_ "useAnEmail"}}</span>
            			<input type="email" placeholder="Email" id="userEmail"/>
            			<input type="password" placeholder="Contraseña" id="userPassword"/>
                  <a href="#" class="resetPassword">{{_ "remember"}}</a>
                </div>		
          			<button type="submit">{{_ "signin"}}</button>
          		</form>
              <p class="oculto bottom_button text-center btn signUp">{{_ "register"}}</p>
          	</div>
          	<div class="overlay-container">
          		<div class="overlay">
          			<div class="overlay-panel overlay-left">
                  <img width="60vmax" src="/images/@mcgnb.png">
                  <br />
          				<h1>{{_ "welcomeTo"}} <span style="color:yellow;">@</span><span style="color:red;">My</span><span style="color:blue;">Class</span><span style="color:lime;">Game</span>!</h1>
          				<p>{{_ "ifRegistered"}} <span style="color:yellow;">@</span><span style="color:red;">My</span><span style="color:blue;">Class</span><span style="color:lime;">Game</span></p>
          				<button class="ghost signIn">{{_ "signin"}}</button>
          			</div>
          			<div class="overlay-panel overlay-right">
                  <img width="60vmax" src="/images/@mcgnb.png">
                  <br />
          				<h1>{{_ "welcomeTo"}} <span style="color:yellow;"> @</span><span style="color:red;">My</span><span style="color:blue;">Class</span><span style="color:lime;">Game</span>!</h1>
          				<p>{{_ "ifNotRegistered"}} <span style="color:yellow;">@</span><span style="color:red;">My</span><span style="color:blue;">Class</span><span style="color:lime;">Game</span></p>
          				<button class="ghost signUp">{{_ "register"}}</button>
          			</div>
          		</div>
          	</div>
          </div>
        </div>
      </div>
  </div>
</template>
