<template name="badgeCard">

    <div class="componentCard badgeCard float-up">
      <div class="additional">
        <div class="user-card">
          <div class="level center">
            {{_ 'level'}} {{level}}
          </div>
          <div class="points center">
            XP: {{points}}
          </div>
          <div class="center">
            {{#if badgeImage}}
              <img width="100%" alt="Imagen insÃ­gnia" src="{{badge_src badgeImage}}" />
            {{else}}
              <span class="glyphicon glyphicon-certificate" aria-hidden="true"></span>
            {{/if}}
          </div>
        </div>
        <div class="more-info">
          <form class="badgeForm">
            <input type="text" class="form-control inputGroup badgeName" name="badgeName" {{teacher}} aria-describedby="inputGroupSuccess1Status" value="{{badgeName}}">
            <textarea class="form-control inputGroup badgeDesc" name="badgeDescription" {{teacher}} rows="2">{{badgeDescription}}</textarea>
            <div class="input-group col-xs-6">
              <span class="input-group-addon">XP</span>
              <input type="number" class="form-control inputGroup badgeDescription" name="badgePoints" {{teacher}} value="{{points}}" min="0" max="10000">
            </div>
            <div class="input-group col-xs-5">
              <span class="input-group-addon">{{_ "level"}}</span>
              <input type="number" class="form-control badgeDescription" name="badgeLevel" {{teacher}} value="{{level}}"  min="0" max="100">
            </div>
            <div class="groupBtnCard">
              <input type="button" value="HTML" class="btn btn-info btnUrlBadge">
              <input type="button" value="{{_ 'delete'}}" class="btn btn-info btnDeleteBadge">
              <input type="submit" value="{{_ 'save'}}" class="btn btn-info btnUpdateBadge">
            </div>
          </form>
        </div>
      </div>
      <div class="general">
        <input type="text" class="form-control inputGroup badgeName" name="{{_id}}" {{teacher}} aria-describedby="inputGroupSuccess1Status" value="{{badgeName}}">
        <textarea class="form-control inputGroup badgeDesc" name="{{_id}}" id="badgeDescription" {{teacher}} rows="2">{{badgeDescription}}</textarea>
        <span class="more">{{_ "mouseToEdit"}}</span>
      </div>
    </div>

</template>

<template name="badgeCardCreate">

    <div class="componentCard badgeCard float-up">
      <div class="additional">
        <div class="user-card">
          <div class="level center">
            {{_ 'fnew'}}
          </div>
          <div class="points center">
            {{_ 'badge'}}
          </div>
          <div class="center"><span class="glyphicon glyphicon-certificate" aria-hidden="true"></span></div>
        </div>
        <div class="more-info">
          <form class="createBadgeForm">
            <input type="text" class="form-control inputGroup badgeName" placeholder="{{_ 'name'}}" name="badgeName" {{teacher}} aria-describedby="inputGroupSuccess1Status" value="{{badgeName}}">
            <textarea class="form-control inputGroup badgeDesc" placeholder="{{_ 'description'}}" name="badgeDescription" {{teacher}} rows="2">{{badgeDescription}}</textarea>
            <div class="input-group col-xs-6">
              <span class="input-group-addon">XP</span>
              <input type="number" class="form-control inputGroup badgeDescription" name="badgePoints" {{teacher}} value="0" min="0" max="10000">
            </div>
            <!-- <div class="input-group col-xs-5">
              <span class="input-group-addon">{{_ 'level'}}</span>
              <input type="text" class="form-control badgeDescription" name="badgeLevel" {{teacher}} value="0">
            </div> -->
            <div class="input-group col-xs-5">
              <span class="input-group-addon btn">{{_ 'level'}}</span>
              <input type="number" class="form-control badgeDescription" name="badgeLevel" {{teacher}} value="0" min="0" max="100">
            </div>
            <div class="groupBtnCard">
              <input type="submit" value="{{_ 'create'}}" class="btn btn-info createBadgeBtn">
            </div>
          </form>
        </div>
      </div>
      <div class="general">
        <h1>{{_ "newBadge"}}</h1>
        <p>{{_ "createNewBadge"}}</p>
        <span class="more">{{_ "mouseToCreate"}}</span>
      </div>
    </div>

</template>
