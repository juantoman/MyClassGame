<template name="cardCard">

    <div class="componentCard cardCard float-up">
      <div class="additional">
        <div class="user-card">
          <div class="level center">
            {{_ 'level'}} {{cardLevel}}
          </div>
          <div class="points center">
            {{_ 'price'}}: {{cardPrice}}
          </div>
          <div class="center">
            {{#if cardImage}}
              <img width="100%" alt="Imagen artÃ­culo" src="{{card_src cardImage}}" />
            {{else}}
              <span class="glyphicon glyphicon-modal-window" aria-hidden="true"></span>
            {{/if}}
          </div>
        </div>
        <div class="more-info">
          <form class="cardForm">
            <input type="text" class="form-control inputGroup cardName" name="cardName" {{teacher}} aria-describedby="inputGroupSuccess1Status" value="{{cardName}}">
            <textarea class="form-control inputGroup cardDesc" name="cardDescription" {{teacher}} rows="2">{{cardDescription}}</textarea>
            <div class="input-group col-xs-6">
              <span class="input-group-addon">{{_ 'price'}}</span>
              <input type="number" class="form-control inputGroup cardDescription" name="cardPrice" {{teacher}} value="{{cardPrice}}"  min="0" max="10000">
            </div>
            <div class="input-group col-xs-5">
              <span class="input-group-addon">{{_ 'level'}}</span>
              <input type="number" class="form-control cardDescription" name="cardLevel" {{teacher}} value="{{cardLevel}}"  min="0" max="100">
            </div>
            <div class="groupBtnCard">
              <input type="button" value="{{_ 'delete'}}" class="btn btn-info btnDeleteCard">
              <input type="submit" value="{{_ 'save'}}" class="btn btn-info btnUpdateCard">
            </div>
          </form>
        </div>
      </div>
      <div class="general">
        <input type="text" class="form-control inputGroup cardName" name="{{_id}}" {{teacher}} aria-describedby="inputGroupSuccess1Status" value="{{cardName}}">
        <textarea class="form-control inputGroup cardDesc" name="{{_id}}" id="cardDescription" {{teacher}} rows="2">{{cardDescription}}</textarea>
        <span class="more">{{_ "mouseToEdit"}}</span>
      </div>
    </div>

</template>

<template name="cardCardCreate">

    <div class="componentCard cardCard float-up">
      <div class="additional">
        <div class="user-card">
          <div class="level center">
            {{_ "new"}}
          </div>
          <div class="points center">
            {{_ 'power'}}
          </div>
          <div class="center"><span class="glyphicon glyphicon-modal-window" aria-hidden="true"></span></div>
        </div>
        <div class="more-info">
          <form class="createCardForm">
            <input type="text" class="form-control inputGroup cardName" placeholder="{{_ 'name'}}" name="cardName" {{teacher}} aria-describedby="inputGroupSuccess1Status" value="{{cardName}}">
            <textarea class="form-control inputGroup cardDesc" placeholder="{{_ 'description'}}" name="cardDescription" {{teacher}} rows="2">{{cardDescription}}</textarea>
            <div class="input-group col-xs-6">
              <span class="input-group-addon">{{_ "price"}}</span>
              <input type="number" class="form-control inputGroup cardDescription" name="cardPrice" {{teacher}} value="0"  min="0" max="10000">
            </div>
            <div class="input-group col-xs-5">
              <span class="input-group-addon">{{_ "level"}}</span>
              <input type="number" class="form-control cardDescription" name="cardLevel" {{teacher}} value="0" min="0" max="100">
            </div>
            <div class="groupBtnCard">
              <input type="submit" value="{{_ 'create'}}" class="btn btn-info createCardBtn">
            </div>
          </form>
        </div>
      </div>
      <div class="general">
        <h1>{{_ "newPower"}}</h1>
        <p>{{_ "createNewPower"}}</p>
        <span class="more">{{_ "mouseToCreate"}}</span>
      </div>
    </div>

</template>
