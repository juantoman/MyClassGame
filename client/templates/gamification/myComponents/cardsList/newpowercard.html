<template name="newpowercard">
  <div class="powercard_wrapper float-up">
    <div class="power-card-inner">
      <div class="power-card-front">
        <img class="cardgem" src="/images/green.png" alt="green" />
        <div class="power-card__image">
          <span class="glyphicon glyphicon-flash" aria-hidden="true"></span>
        </div>
        <div class="power-card-data">
          <!-- <div class="power-card__level">{{_ 'level'}} {{cardLevel}}</div> -->
          <div class="power-card__unit-name">{{_ "newPower"}}</div>
          <div class="power-card__unit-description">{{_ "createNewPower"}}</div>
        </div>

        <div class="power-card__unit-stats clearfix">
          <div class="one-third">
            <div class="stat">0<sup></sup></div>
            <div class="stat-value">{{_ 'level'}}</div>
          </div>

          <div class="one-third">
            <div class="stat">0</div>
            <div class="stat-value">{{_ 'energy'}}</div>
          </div>

          <div class="one-third no-border">
            <div class="stat">0</div>
            <div class="stat-value">{{_ 'price'}}</div>
          </div>
        </div>
      </div> <!-- end power-card -->
      <div class="power-card-back">
        <img class="cardgem" src="/images/green.png" alt="green" />
        <div class="power-card__image">
          <span class="glyphicon glyphicon-flash" aria-hidden="true"></span>
        </div>
        <div class="power-card-inputs">
          <form class="newPowerCardForm">
            <label>{{_ 'name'}}</label> <input type="text" name="cardName" />
            <textarea name="cardDescription" rows="2" placeholder="{{_ 'description'}}" >{{cardDescription}}</textarea>
            <label>{{_ 'level'}}</label> <input type="number" name="cardLevel" min="0" max="100" />
            <label>{{_ 'price'}}</label> <input type="number" name="cardPrice" min="0" max="10000" />
            <label>{{_ 'energy'}}</label> <input type="number" name="cardEnergy" min="0" max="100" />

            <button name="btnMCGCard" class="btn btn-info btn-xs btnMCGCard MCGCard">{{_ "MCG"}}</button>
            <button class="btn btn-info btn-xs cardClose">{{_ "close"}}</button>
            <button type="submit" class="btn btn-info btn-xs btnCreatePowerCard">{{_ 'create'}}</button>
          </form>
        </div>
      </div>
    </div>
  </div> <!-- end wrapper -->
</template>
