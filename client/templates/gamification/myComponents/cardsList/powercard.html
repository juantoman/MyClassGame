<template name="powercard">
  <div class="powercard_wrapper">
    <div class="clash-card barbarian">
      <img class="cardgem" src="/images/green.png" alt="green" />
      <div class="clash-card__image clash-card__image--barbarian">
        {{#if cardImage}}
          <img width="100%" alt="Imagen artÃ­culo" class="center" src="{{card_src cardImage}}" />
        {{else}}
          <span class="glyphicon glyphicon-modal-window" aria-hidden="true"></span>
        {{/if}}
      </div>
      <div class="clash-card-data">
        <div class="clash-card__level clash-card__level--barbarian">{{_ 'level'}} {{cardLevel}}</div>
        <div class="clash-card__unit-name">{{cardName}}</div>
        <div class="clash-card__unit-description">{{cardDescription}}</div>
      </div>

      <div class="clash-card__unit-stats clearfix">
        <div class="one-third">
          <div class="stat">{{cardLevel}}<sup></sup></div>
          <div class="stat-value">{{_ 'level'}}</div>
        </div>

        <div class="one-third">
          <div class="stat">16</div>
          <div class="stat-value">Speed</div>
        </div>

        <div class="one-third no-border">
          <div class="stat">{{cardPrice}}</div>
          <div class="stat-value">{{_ 'price'}}</div>
        </div>

      </div>

    </div> <!-- end clash-card barbarian-->
  </div> <!-- end wrapper -->
</template>
