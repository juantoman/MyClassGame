<template name="itemCard">

    <div class="componentCard itemCard float-up">
      <div class="additional">
        <div class="user-card">
          <div class="level center">
            {{_ 'level'}} {{itemLevel}}
          </div>
          <div class="points center">
            {{_ 'price'}}: {{price}}
          </div>
          <div class="center">
            {{#if itemImage}}
              <img width="100%" alt="Imagen artÃ­culo" src="{{item_src itemImage}}" />
            {{else}}
              <span class="glyphicon glyphicon-gift" aria-hidden="true"></span>
            {{/if}}
          </div>
        </div>
        <div class="more-info">
          <form class="itemForm">
            <input type="text" class="form-control inputGroup itemName" name="itemName" {{teacher}} aria-describedby="inputGroupSuccess1Status" value="{{itemName}}">
            <textarea class="form-control inputGroup itemDesc" name="itemDescription" {{teacher}} rows="2">{{itemDescription}}</textarea>
            <div class="input-group col-xs-6">
              <span class="input-group-addon">{{_ 'price'}}</span>
              <input type="number" class="form-control inputGroup itemDescription" name="itemPrice" {{teacher}} value="{{price}}" min="0" max="10000">
            </div>
            <div class="input-group col-xs-5">
              <span class="input-group-addon">{{_ 'level'}}</span>
              <input type="number" class="form-control itemDescription" name="itemLevel" {{teacher}} value="{{itemLevel}}" min="0" max="100">
            </div>
            <div class="groupBtnCard">
              <input type="button" value="HTML" class="btn btn-info btnUrlItem">
              <input type="button" value="{{_ 'delete'}}" class="btn btn-info btnDeleteItem">
              <input type="submit" value="{{_ 'save'}}" class="btn btn-info btnUpdateItem">
            </div>
          </form>
        </div>
      </div>
      <div class="general">
        <input type="text" class="form-control inputGroup itemName" name="{{_id}}" {{teacher}} aria-describedby="inputGroupSuccess1Status" value="{{itemName}}">
        <textarea class="form-control inputGroup itemDesc" name="{{_id}}" id="itemDescription" {{teacher}} rows="2">{{itemDescription}}</textarea>
        <span class="more">{{_ "mouseToEdit"}}</span>
      </div>
    </div>

</template>

<template name="itemCardCreate">

    <div class="componentCard itemCard float-up">
      <div class="additional">
        <div class="user-card">
          <div class="level center">
            {{_ 'new'}}
          </div>
          <div class="points center">
            {{_ 'item'}}
          </div>
          <div class="center"><span class="glyphicon glyphicon-gift" aria-hidden="true"></span></div>
        </div>
        <div class="more-info">
          <form class="createItemForm">
            <input type="text" class="form-control inputGroup itemName" placeholder="{{_ 'name'}}" name="itemName" {{teacher}} aria-describedby="inputGroupSuccess1Status" value="{{itemName}}">
            <textarea class="form-control inputGroup itemDesc" placeholder="{{_ 'description'}}" name="itemDescription" {{teacher}} rows="2">{{itemDescription}}</textarea>
            <div class="input-group col-xs-6">
              <span class="input-group-addon">{{_ 'price'}}</span>
              <input type="number" class="form-control inputGroup itemDescription" name="itemPrice" {{teacher}} value="0" min="0" max="10000">
            </div>
            <div class="input-group col-xs-5">
              <span class="input-group-addon">{{_ 'level'}}</span>
              <input type="number" class="form-control itemDescription" name="itemLevel" {{teacher}} value="0" min="0" max="100">
            </div>
            <div class="groupBtnCard">
              <input type="submit" value="{{_ 'create'}}" class="btn btn-info createItemBtn">
            </div>
          </form>
        </div>
      </div>
      <div class="general">
        <h1>{{_ "newItem"}}</h1>
        <p>{{_ "createNewItem"}}</p>
        <span class="more">{{_ "mouseToCreate"}}</span>
      </div>
    </div>

</template>
