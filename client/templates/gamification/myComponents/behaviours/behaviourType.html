<template name="behaviourTypeTemplate">
  <div class="behaviourType">
    <span>HP</span>
    <label class="switch">
      <input type="checkbox" name="XPorHP" {{XPisChecked}}>
      <span class="slider round"></span>
    </label>
    <span>XP</span>
  </div>
</template>

<template name="behaviourTypeCreateTemplate">
  <div class="behaviourType">
    <span>HP</span>
    <label class="switch">
      <input type="checkbox" name="XPorHP" checked>
      <span class="slider round"></span>
    </label>
    <span>XP</span>
  </div>
</template>
