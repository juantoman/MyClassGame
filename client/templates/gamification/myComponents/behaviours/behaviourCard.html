<template name="behaviourCard">

    <div class="componentCard behaviourCard {{#unless positive}}hp{{/unless}} float-up">
      <div class="additional">
        <div class="user-card">
          <div class="level center">
            {{behaviourDescription}}
          </div>
          <div class="points center">
            {{_ "points"}}: {{points}}
          </div>
          <div class="center">
            {{#if behaviourImage}}
              <img width="100%" alt="Imagen comportamiento" src="{{behaviour_src behaviourImage}}" />
            {{else}}
              {{#if positive}}
                <span class="glyphicon glyphicon-thumbs-up" aria-hidden="true"></span>
              {{else}}
                <span class="glyphicon glyphicon-thumbs-down" aria-hidden="true"></span>
              {{/if}}
            {{/if}}
          </div>
        </div>
        <div class="more-info">
          <form class="behaviourForm">
            <input type="text" class="form-control inputGroup behaviourName" name="behaviourName" {{teacher}} aria-describedby="inputGroupSuccess1Status" value="{{behaviourName}}">
            <textarea class="form-control inputGroup behaviourDesc" name="behaviourDescription" {{teacher}} rows="2">{{behaviourDescription}}</textarea>
            <div class="input-group col-xs-5">
              <span class="input-group-addon">{{_ "points"}}</span>
              <input type="text" class="form-control inputGroup behaviourDescription" name="behaviourPoints" {{teacher}} value="{{points}}">
            </div>
            <div class="switchCard col-xs-6">
              {{> behaviourTypeTemplate}}
            </div>
            <div class="input-group col-xs-12">
              <span class="input-group-addon">{{_ "competence"}}</span>
              <input type="text" class="form-control behaviourDescription" name="behaviourType" {{teacher}} value="{{behaviourType}}">
            </div>
            <div class="groupBtnCard">
              <input type="button" value="{{_ 'delete'}}" class="btn btn-info btnDeleteBehaviour">
              <input type="submit" value="{{_ 'save'}}" class="btn btn-info btnUpdateBehaviour">
            </div>
          </form>
        </div>
      </div>
      <div class="general">
        <input type="text" class="form-control inputGroup behaviourName" name="{{_id}}" {{teacher}} aria-describedby="inputGroupSuccess1Status" value="{{behaviourName}}">
        <textarea class="form-control inputGroup behaviourDesc" name="{{_id}}" id="behaviourDescription" {{teacher}} rows="2">{{behaviourDescription}}</textarea>
        <span class="more">{{_ "mouseToEdit"}}</span>
      </div>
    </div>

</template>

<template name="behaviourCardCreate">

    <div id="behaviourCardCreate" class="componentCard behaviourCard float-up">
      <div class="additional">
        <div class="user-card">
          <div class="level center">
            {{_ "new"}}
          </div>
          <div class="points center">
            {{_ "behaviour"}}
          </div>
          <div class="center"><span id="behaviourGlyphicon" class="glyphicon glyphicon-thumbs-up" aria-hidden="true"></span></div>
        </div>
        <div class="more-info">
          <form class="createBehaviourForm">
            <input type="text" class="form-control inputGroup behaviourName" placeholder="{{_ 'name'}}" name="behaviourName" {{teacher}} aria-describedby="inputGroupSuccess1Status" value="{{behaviourName}}">
            <textarea class="form-control inputGroup behaviourDesc" placeholder="{{_ 'description'}}" name="behaviourDescription" {{teacher}} rows="2">{{behaviourDescription}}</textarea>
            <div class="input-group col-xs-5">
              <span class="input-group-addon">{{_ "points"}}</span>
              <input type="text" class="form-control inputGroup behaviourDescription" name="behaviourPoints" {{teacher}} value="{{points}}">
            </div>
            <div class="switchCard col-xs-6">
              {{> behaviourTypeCreateTemplate}}
            </div>
            <div class="input-group col-xs-12">
              <span class="input-group-addon">{{_ "competence"}}</span>
              <select class="form-control inputGroup behaviourDescription" name="behaviourType" id="inputType" aria-describedby="inputGroupSuccess1Status">>
                <option value="Lingüística">{{_ "linguistics"}}</option>
                <option value="Matemática">{{_ "maths"}}</option>
                <option value="Digital">Digital</option>
                <option value="Social">Social</option>
                <option value="Iniciativa">{{_ "initiative"}}</option>
                <option value="Cultural">Cultural</option>
                <option value="Aprender">{{_ "learnToLearn"}}</option>
              </select>
            </div>
            <div class="groupBtnCard">
              <input type="submit" value="{{_ 'create'}}" class="btn btn-info createBehaviourBtn">
            </div>
          </form>
        </div>
      </div>
      <div class="general">
        <h1>{{_ "newBehaviour"}}</h1>
        <p>{{_ "createNewBehaviour"}}</p>
        <span class="more">{{_ "mouseToCreate"}}</span>
      </div>
    </div>

</template>
