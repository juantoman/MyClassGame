<template name="levelsTemplate">
  <div class="container float-up">
    {{#with parametersClass}}

      <div class="list-group">
        <label class="control-label" for="inputGroupSuccess1">{{_ 'levelParameters'}}</label>
        <div class="form-group">
          <div class="input-group col-xs-11">
            <span class="input-group-addon">{{_ 'levelChange'}}</span>
            <input type="text" class="form-control input-lg" name="levelXP" value="{{levelXP}}" id="levelXP" aria-describedby="inputGroupSuccess1Status">
            <span class="glyphicon glyphicon-ok form-control-feedback" aria-hidden="true"></span>
            <span id="inputGroupSuccess1Status" class="sr-only">(success)</span>
          </div>
          <div class="input-group col-xs-11">
            <span class="input-group-addon">{{_ 'levelXPRatio'}}</span>
            <input type="number" class="form-control input-lg" name="levelXPRatio" value="{{levelXPRatio}}" id="levelXPRatio" min="1" max="3" step="0.1">
          </div>
          <!-- <div class="input-group col-xs-11">
            <input type="checkbox" checked="{{xpChangeLevel}}">
            <label class="control-label" for="xpCheck"> {{_ 'autoLevelChange'}}</label>
          </div> -->
          <div class="[ import_export ]">
            <div class="[ form-group ]">
                <input type="checkbox" name="xpCheck" id="xpCheck" autocomplete="off" checked="{{xpChangeLevel}}" />
                <div class="[ btn-group ]">
                    <label for="xpCheck" class="[ btn btn-info ]">
                        <span class="[ glyphicon glyphicon-ok ]"></span>
                        <span>Â </span>
                    </label>
                    <label for="xpCheck" class="[ btn btn-default active ]">
                        {{_ 'autoLevelChange'}}
                    </label>
                </div>
            </div>
          </div>
        </div>
      </div>

    {{/with}}

    <div class="list-group">
      <label class="control-label" for="inputGroupSuccess1">{{_ 'levels'}}</label>
      {{#each levelObj}}
            <div class="form-group">
              <div class="form-inline">
                <div class="input-group col-xs-2">
                  <span class="input-group-addon">{{_ 'level'}}</span>
                  <input type="text" class="form-control inputGroup input-lg level text-center" aria-describedby="inputGroupSuccess1Status" value="{{level}}">
                </div>
                {{#if parametersClass.xpChangeLevel}}
                  <div class="input-group col-xs-2">
                    <span class="input-group-addon">{{_ 'levelChange'}}</span>
                    <input type="text" class="form-control inputGroup input-lg level text-center" aria-describedby="inputGroupSuccess1Status" value="{{levelChange level}}" readonly>
                  </div>
                {{/if}}
                <div class="input-group col-xs-7">
                  <span class="input-group-addon">{{_ 'description'}}</span>
                  <input type="text" class="form-control inputGroup input-lg" aria-describedby="inputGroupSuccess1Status" value="{{levelDescription}}">
                </div>
              </div>
            </div>
      {{/each}}
    </div>
    <form>
      <div class="form-group">
        <label class="control-label" for="inputGroupSuccess1">{{_ 'newLevel'}}</label>
        <div class="form-inline">
          <div class="input-group col-xs-2">
            <span class="input-group-addon">{{_ 'level'}}</span>
            <input type="text" class="form-control input-lg text-center" name="level" id="level" aria-describedby="inputGroupSuccess1Status" value={{nextLevel}}>
          </div>
          <div class="input-group col-xs-8">
            <span class="input-group-addon">{{_ 'description'}}</span>
            <input type="text" class="form-control input-lg" name="levelDescription" aria-describedby="inputGroupSuccess1Status">
          </div>
          <input type="submit" id="btn-save" value="{{_ "save"}}" class="btn btn-success">
        </div>
      </div>
    </form>
  </div>
</template>
