<template name="villainsPage">
  <!-- <h3 class="nameSection">Villanos</h3> -->
  <div class="row">

    {{#each villains}}
      <div style="margin:auto;" class="thumbnailStudent float-up">
        <figure class="card card__fire villainCard">
          <div class="card__image-container">
            <!-- <img class="cardLogo" src="/images/@mcgnb.png"> -->
            <img src="{{image}}" class="card__image villainImage">
            <i class="fas fa-times cardDelete"></i>
          </div>

          <figcaption class="card__caption">
            <input class="villainName" type="text" value="{{villainName}}" />
            <input class="villainHP" type="text" value="{{HP}}" /><span class="villainHeart glyphicon glyphicon-heart" aria-hidden="true"></span>
          </figcaption>
        </figure>
      </div>
    {{/each}}

    <div style="margin:auto;" class="newVillain float-up">
      <figure class="card card__fire">
        <div class="card__image-container">
          <!-- <img class="cardLogo" src="/images/@mcgnb.png"> -->
          <img src="/images/angry.png" class="card__image">
        </div>

        <figcaption class="card__caption">
          <h1 class="card__name">{{_ 'newVillain'}}</h1>
        </figcaption>
      </figure>
    </div>

  </div>
</template>
