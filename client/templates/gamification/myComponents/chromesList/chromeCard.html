<template name="chromeCard">

    <div class="componentCard chromeCard float-up">
      <div class="additional">
        <div class="user-card">
          <div class="level center">
            {{_ 'level'}} {{chromeLevel}}
          </div>
          <div class="points center">
            {{_ 'price'}}: {{chromePrice}}
          </div>
          <div class="center">
            {{#if chromeImage}}
              <img width="100%" alt="Imagen artÃ­culo" src="{{chrome_src chromeImage}}" />
            {{else}}
              <span class="glyphicon glyphicon-duplicate" aria-hidden="true"></span>
            {{/if}}
          </div>
        </div>
        <div class="more-info">
          <form class="chromeForm">
            <input type="text" class="form-control inputGroup chromeName" name="chromeName" {{teacher}} aria-describedby="inputGroupSuccess1Status" value="{{chromeName}}">
            <textarea class="form-control inputGroup chromeDesc" name="chromeDescription" {{teacher}} rows="2">{{chromeDescription}}</textarea>
            <div class="input-group col-xs-6">
              <span class="input-group-addon">{{_ 'price'}}</span>
              <input type="number" class="form-control inputGroup chromeDescription" name="chromePrice" {{teacher}} value="{{chromePrice}}" min="0" max="10000">
            </div>
            <div class="input-group col-xs-5">
              <span class="input-group-addon">{{_ 'level'}}</span>
              <input type="number" class="form-control chromeDescription" name="chromeLevel" {{teacher}} value="{{chromeLevel}}" min="0" max="100">
            </div>
            <div class="groupBtnCard">
              <input type="button" value="{{_ 'delete'}}" class="btn btn-info btnDeleteChrome">
              <input type="submit" value="{{_ 'save'}}" class="btn btn-info btnUpdateChrome">
            </div>
          </form>
        </div>
      </div>
      <div class="general">
        <input type="text" class="form-control inputGroup chromeName" name="{{_id}}" {{teacher}} aria-describedby="inputGroupSuccess1Status" value="{{chromeName}}">
        <textarea class="form-control inputGroup chromeDesc" name="{{_id}}" id="chromeDescription" {{teacher}} rows="2">{{chromeDescription}}</textarea>
        <span class="more">{{_ "mouseToEdit"}}</span>
      </div>
    </div>

</template>

<template name="chromeCardCreate">

    <div class="componentCard chromeCard float-up">
      <div class="additional">
        <div class="user-card">
          <div class="level center">
            {{_ 'new'}}
          </div>
          <div class="points center">
            {{_ 'collectionable'}}
          </div>
          <div class="center"><span class="glyphicon glyphicon-duplicate" aria-hidden="true"></span></div>
        </div>
        <div class="more-info">
          <form class="createChromeForm">
            <input type="text" class="form-control inputGroup chromeName" placeholder="{{_ 'name'}}" name="chromeName" {{teacher}} aria-describedby="inputGroupSuccess1Status" value="{{chromeName}}">
            <textarea class="form-control inputGroup chromeDesc" placeholder="{{_ 'description'}}" name="chromeDescription" {{teacher}} rows="2">{{chromeDescription}}</textarea>
            <div class="input-group col-xs-6">
              <span class="input-group-addon">{{_ 'price'}}</span>
              <input type="number" class="form-control inputGroup chromeDescription" name="chromePrice" {{teacher}} value="0" min="0" max="10000">
            </div>
            <div class="input-group col-xs-5">
              <span class="input-group-addon">{{_ 'level'}}</span>
              <input type="number" class="form-control chromeDescription" name="chromeLevel" {{teacher}} value="0">
            </div>
            <div class="groupBtnCard">
              <input type="submit" value="{{_ 'create'}}" class="btn btn-info createChromeBtn" min="0" max="100">
            </div>
          </form>
        </div>
      </div>
      <div class="general">
        <h1>{{_ "newCollectionable"}}</h1>
        <p>{{_ "createNewCollectionable"}}</p>
        <span class="more">{{_ "mouseToCreate"}}</span>
      </div>
    </div>

</template>
