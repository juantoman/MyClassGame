<template name="quizBattle">
    <div class="quiz">
      <h2>{{_ "questionsBattle"}}</h2>
      <div class="row">
        <div class="fight col-xs-5 leftFigher">
          <div class="photo">
            <img class="logoBattle" src="/images/@mcgnb.png"/>
            {{#with student1Battle}}
              <img class="photoFighter oculto" src="{{image avatar}}" />
            {{/with}}
          </div>
          <div class="content">
            <div class="text align-middle">
                <h1 class="fighters oculto">{{#with student1Battle}}{{studentName}}{{/with}}</h1>
            </div>
          </div>
          <!-- <div class="photo2">
            <img class="logoBattle" src="/images/@mcgnb.png"/>
            <img class="photoFighter oculto" src='{{#if opponent "student"}}{{#with student2Battle}}{{image avatar}}{{/with}}{{/if}}{{#if opponent "villain"}}{{#with villainBattle}}{{imageVillain}}{{/with}}{{/if}}' />
          </div> -->
        </div>
        <div class="col-xs-1">
            <img class="swords" src="/images/swords.png" />
        </div>
        <div class="fight col-xs-5">
          <!-- <div class="photo">
            <img class="logoBattle" src="/images/@mcgnb.png"/>
            {{#with student1Battle}}
              <img class="photoFighter oculto" src="{{image avatar}}" />
            {{/with}}
          </div> -->
          <div class="content">
            <div class="text align-middle">
                <h1 class="fighters oculto">{{#if opponent "student"}}{{#with student2Battle}}{{studentName}}{{/with}}{{/if}}{{#if opponent "villain"}}{{#with villainBattle}}{{villainName}}{{/with}}{{/if}}</h1>
            </div>
          </div>
          <div class="photo2">
            <img class="logoBattle" src="/images/@mcgnb.png"/>
            <img class="photoFighter oculto" src='{{#if opponent "student"}}{{#with student2Battle}}{{image avatar}}{{/with}}{{/if}}{{#if opponent "villain"}}{{#with villainBattle}}{{imageVillain}}{{/with}}{{/if}}' />
          </div>
        </div>
      </div>
      <!--
      <div class="quiz-title">Â¡Batalla de preguntas!</div>

      <label class="btn btn-info btn-group-battle" id="startBattle">
        Iniciar Batalla
      </label>
      -->
      <form class="form-inline">
        <div class="form-group">
          <label>
            {{_ "quiz"}}
          </label>
          <select id="quizId">
            {{#each quizzes}}
              <option value='{{_id}}'>{{quizName}}</option>
            {{/each}}
          </select>
          <button class="btn btn-info" id="startBattle">
            {{_ "init"}} {{_ "battle"}}
          </button>
        </div>
      </form>
      {{#with nextQuestion}}
        <!--
        <div class="quiz-question">
          {{question}}
        </div>
        -->
        <div class="quiz-title float-up">{{question}}</div>
        {{#each answers}}
          <div class="question float-up">
            <div class="photo photoMCG">
              <img class="logoBattle" src="/images/@mcgnb.png"/>
              {{#with student1Battle}}
                <img class="photoFighter oculto" src="{{image avatar}}"/>
              {{/with}}
            </div>
            <div class="content {{#if correct}}cuestionAnswer{{else}}questionAnswer{{/if}}">
              <div class="text">
                  <h3>{{answer}}</h3>
              </div>
            </div>
            <div class="photo2">
              <img class="logoBattle" src="/images/@mcgnb.png"/>
              <img class="photoFighter oculto" src='{{#if opponent "student"}}{{#with student2Battle}}{{image avatar}}{{/with}}{{/if}}{{#if opponent "villain"}}{{#with villainBattle}}{{imageVillain}}{{/with}}{{/if}}'/>
            </div>
          </div>
        {{/each}}
        <div class="battleCorrectBtn btn-group btn-group-battle" data-toggle="buttons">
          <label class="btn btn-info" id="correctAnswer">
            {{_ "correct"}}
          </label>
          <label class="btn btn-info oculto" id="nextQuestion">
            {{_ "next"}}
          </label>
        </div>

      {{/with}}

    </div>


</template>
